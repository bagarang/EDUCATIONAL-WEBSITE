<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEMATIKA IS FUN</title>
    <style>
        /* --- DOODLE THEME & RESET --- */
        :root {
            --bg-color: #fcfcfc;
            --paper-line: #a4b0be;
            --pencil-black: #2f3542;
            --doodle-blue: #3742fa;
            --doodle-red: #ff4757;
            --doodle-green: #2ed573;
            --doodle-yellow: #ffa502;
            --font-main: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--paper-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--paper-line) 1px, transparent 1px);
            background-size: 100% 2rem, 2rem 100%;
            color: var(--pencil-black);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- UI COMPONENTS --- */
        .container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1, h2, h3 {
            text-align: center;
            margin: 10px 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--doodle-blue);
            -webkit-text-stroke: 1.5px var(--pencil-black);
            transform: rotate(-2deg);
        }

        /* Buttons */
        .btn {
            background: #fff;
            border: 3px solid var(--pencil-black);
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-family: var(--font-main);
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px var(--pencil-black);
            text-align: center;
            width: 100%;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--pencil-black);
        }

        .btn-start { background: var(--doodle-yellow); }
        .btn-leaderboard { background: var(--doodle-green); color: white; }
        .btn-back { background: var(--doodle-red); color: white; font-size: 1rem; padding: 10px;}
        
        .input-group {
            margin: 20px 0;
            text-align: center;
        }

        input[type="text"] {
            border: 3px solid var(--pencil-black);
            border-radius: 15px;
            padding: 10px;
            font-size: 1.2rem;
            font-family: var(--font-main);
            text-align: center;
            width: 80%;
            outline: none;
            background: rgba(255,255,255,0.9);
        }

        /* --- SCREENS --- */
        .screen {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GAMEPLAY AREA --- */
        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: #fff;
            border: 2px dashed var(--pencil-black);
            padding: 10px;
            border-radius: 10px;
        }

        .timer-bar-container {
            width: 100%;
            height: 20px;
            background: #eee;
            border: 2px solid var(--pencil-black);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            background: var(--doodle-green);
            width: 100%;
            transition: width 1s linear, background-color 0.3s;
        }

        .question-box {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            background: #fff;
            border: 3px solid var(--pencil-black);
            border-radius: 20px;
            box-shadow: 8px 8px 0px var(--pencil-black);
            text-align: center;
            width: 100%;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }

        .num-btn {
            background: white;
            border: 2px solid var(--pencil-black);
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 15px 0;
            cursor: pointer;
            font-family: var(--font-main);
            box-shadow: 3px 3px 0px var(--pencil-black);
        }

        .num-btn:active {
            transform: scale(0.95);
        }

        /* --- LEADERBOARD & MODAL --- */
        .leaderboard-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 2px solid var(--pencil-black);
            border-radius: 10px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px dashed #ccc;
            font-weight: bold;
        }
        
        .leaderboard-item:nth-child(1) { background-color: #ffeaa7; } /* Gold */
        .leaderboard-item:nth-child(2) { background-color: #dfe6e9; } /* Silver */
        .leaderboard-item:nth-child(3) { background-color: #ff7675; color: white;} /* Bronze */

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            border: 4px solid var(--pencil-black);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }

        .feedback-msg {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .correct { color: var(--doodle-green); }
        .wrong { color: var(--doodle-red); }

        /* Utility */
        .hidden { display: none !important; }

        /* Responsive */
        @media (max-height: 600px) {
            h1 { font-size: 1.8rem; }
            .question-box { font-size: 3rem; padding: 10px; margin: 10px 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- SCREEN 1: MAIN MENU -->
        <div id="screen-menu" class="screen active">
            <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
                <h1>MATEMATIKA IS FUN</h1>
                <p style="text-align: center; font-style: italic; margin-bottom: 30px;">Tantang otakmu dengan perhitungan seru!</p>
                
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Ketik Namamu..." maxlength="12">
                </div>

                <button class="btn btn-start" onclick="startGame()">START</button>
                <button class="btn btn-leaderboard" onclick="showLeaderboard()">LEADERBOARD</button>
                <button class="btn btn-back" onclick="window.location.href='index.html'">KEMBALI</button>
            </div>
        </div>

        <!-- SCREEN 2: GAMEPLAY -->
        <div id="screen-game" class="screen">
            <div class="hud">
                <span id="hud-name">Player</span>
                <span id="hud-score">Score: 0</span>
            </div>
            
            <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem;">
                <span>Stage: <span id="hud-stage">1</span></span>
                <span>Level: <span id="hud-level">1/5</span></span>
            </div>

            <div class="timer-bar-container">
                <div id="timer-bar" class="timer-bar"></div>
            </div>

            <div id="question-display" class="question-box">
                <!-- Soal muncul di sini -->
                1 + 1
            </div>

            <div class="input-group">
                <input type="text" id="answer-input" readonly placeholder="?" style="font-size: 2rem; width: 60%; letter-spacing: 5px;">
            </div>

            <div class="numpad">
                <button class="num-btn" onclick="inputNum('1')">1</button>
                <button class="num-btn" onclick="inputNum('2')">2</button>
                <button class="num-btn" onclick="inputNum('3')">3</button>
                <button class="num-btn" onclick="inputNum('4')">4</button>
                <button class="num-btn" onclick="inputNum('5')">5</button>
                <button class="num-btn" onclick="inputNum('6')">6</button>
                <button class="num-btn" onclick="inputNum('7')">7</button>
                <button class="num-btn" onclick="inputNum('8')">8</button>
                <button class="num-btn" onclick="inputNum('9')">9</button>
                <button class="num-btn" onclick="clearInput()" style="background: #ff6b6b; color: white;">C</button>
                <button class="num-btn" onclick="inputNum('0')">0</button>
                <button class="num-btn" onclick="submitAnswer()" style="background: #51cf66; color: white;">></button>
            </div>
            
            <button class="btn btn-back" onclick="quitGame()" style="margin-top: 20px;">MENU UTAMA</button>
        </div>

        <!-- SCREEN 3: LEADERBOARD -->
        <div id="screen-leaderboard" class="screen">
            <h2>PAPAN PERINGKAT</h2>
            <ul id="leaderboard-ul" class="leaderboard-list">
                <!-- Data akan diisi JS -->
            </ul>
            <button class="btn btn-start" onclick="showScreen('screen-menu')">KEMBALI</button>
        </div>

    </div>

    <!-- MODAL: STAGE COMPLETE / GAME OVER -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Stage Selesai!</h2>
            <div id="modal-msg" class="feedback-msg">Skor Kamu: 500</div>
            
            <div id="stage-options">
                <button class="btn btn-leaderboard" onclick="nextStage()">NEXT STAGE</button>
                <button class="btn btn-start" onclick="retryStage()">RETRY</button>
                <button class="btn btn-back" onclick="quitGame()">MAIN MENU</button>
            </div>

            <div id="game-over-options" class="hidden">
                <button class="btn btn-start" onclick="showScreen('screen-menu')">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME VARIABLES ---
        let gameState = {
            playerName: "",
            score: 0,
            stage: 1, // 1-20
            level: 1, // 1-5 per stage
            currentAnswer: 0,
            timer: 15,
            timerInterval: null,
            isPlaying: false
        };

        const TOTAL_LEVELS_PER_STAGE = 5;
        const TOTAL_STAGES = 20;
        const TIME_PER_LEVEL = 15;

        // --- AUDIO SYSTEM (Web Audio API) ---
        let audioCtx;
        let isMuted = false;
        
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
        }

        function playTone(freq, type, duration, startTime) {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type; // sine, square, triangle, sawtooth
            osc.frequency.value = freq;
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(startTime);
            
            // Envelope to avoid clicking
            gain.gain.setValueAtTime(0, startTime);
            gain.gain.linearRampToValueAtTime(0.1, startTime + 0.1); // Soft volume
            gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
            
            osc.stop(startTime + duration);
        }

        function playBackgroundMusic() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // Simple Monotone Loop (Pentatonic-ish)
            // Sequence: C4, E4, G4, A4, G4, E4...
            const notes = [261.63, 329.63, 392.00, 440.00, 392.00, 329.63]; 
            let noteIndex = 0;
            const noteDuration = 0.5; // seconds per note
            let nextNoteTime = audioCtx.currentTime;

            function scheduleNote() {
                while (nextNoteTime < audioCtx.currentTime + 0.1) {
                    playTone(notes[noteIndex], 'sine', noteDuration, nextNoteTime);
                    noteIndex = (noteIndex + 1) % notes.length;
                    nextNoteTime += noteDuration;
                }
                if(gameState.isPlaying) {
                    setTimeout(scheduleNote, 100);
                }
            }
            scheduleNote();
        }

        function playSoundEffect(type) {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            if (type === 'correct') {
                playTone(523.25, 'triangle', 0.1, now); // C5
                playTone(659.25, 'triangle', 0.2, now + 0.1); // E5
            } else if (type === 'wrong') {
                playTone(200, 'sawtooth', 0.3, now);
            } else if (type === 'click') {
                playTone(400, 'sine', 0.05, now);
            }
        }

        // --- NAVIGATION ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            playSoundEffect('click');
        }

        function quitGame() {
            clearInterval(gameState.timerInterval);
            gameState.isPlaying = false;
            showScreen('screen-menu');
            document.getElementById('player-name').value = ""; // Clear name or keep? Usually clear for privacy
        }

        // --- GAME LOGIC ---
        function startGame() {
            const nameInput = document.getElementById('player-name').value.trim();
            if (nameInput === "") {
                alert("Harap isi nama kamu dulu!");
                return;
            }
            initAudio(); // Initialize audio context on user gesture
            gameState.playerName = nameInput;
            gameState.score = 0;
            gameState.stage = 1;
            gameState.level = 1;
            gameState.isPlaying = true;
            
            document.getElementById('hud-name').textContent = gameState.playerName;
            
            showScreen('screen-game');
            playBackgroundMusic();
            startLevel();
        }

        function startLevel() {
            // Reset Timer
            gameState.timer = TIME_PER_LEVEL;
            updateTimerUI();
            clearInterval(gameState.timerInterval);
            
            // Generate Question
            generateQuestion();
            
            // Clear Input
            document.getElementById('answer-input').value = "";
            
            // Start Timer
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                updateTimerUI();
                if (gameState.timer <= 0) {
                    handleTimeOut();
                }
            }, 1000);

            // Update HUD
            document.getElementById('hud-stage').textContent = gameState.stage;
            document.getElementById('hud-level').textContent = gameState.level + "/" + TOTAL_LEVELS_PER_STAGE;
            document.getElementById('hud-score').textContent = "Score: " + gameState.score;
        }

        function generateQuestion() {
            let qText = "";
            let a = 0, b = 0;

            // Stage 1-10: Penjumlahan (1-100)
            if (gameState.stage <= 10) {
                a = Math.floor(Math.random() * 50) + 1; // 1-50
                b = Math.floor(Math.random() * 50) + 1; // 1-50 (Total max 100)
                gameState.currentAnswer = a + b;
                qText = `${a} + ${b}`;
            } 
            // Stage 11-20: Perkalian dan Pembagian
            else {
                const isMultiplication = Math.random() > 0.5;
                
                if (isMultiplication) {
                    // Perkalian: Angka kecil (misal 1-12) agar anak SD bisa hitung 15 detik
                    a = Math.floor(Math.random() * 10) + 2; // 2-11
                    b = Math.floor(Math.random() * 9) + 2; // 2-10
                    gameState.currentAnswer = a * b;
                    qText = `${a} ร ${b}`;
                } else {
                    // Pembagian: Pastikan hasilnya bulat
                    b = Math.floor(Math.random() * 9) + 2; // Divisor 2-10
                    let ans = Math.floor(Math.random() * 10) + 1; // Quotient 1-10
                    a = b * ans; // Dividend
                    gameState.currentAnswer = ans;
                    qText = `${a} รท ${b}`;
                }
            }

            document.getElementById('question-display').textContent = qText;
        }

        function updateTimerUI() {
            const bar = document.getElementById('timer-bar');
            const pct = (gameState.timer / TIME_PER_LEVEL) * 100;
            bar.style.width = pct + "%";
            
            if (pct < 30) {
                bar.style.backgroundColor = "var(--doodle-red)";
            } else {
                bar.style.backgroundColor = "var(--doodle-green)";
            }
        }

        // --- INPUT HANDLING ---
        function inputNum(num) {
            const input = document.getElementById('answer-input');
            if (input.value.length < 5) {
                input.value += num;
            }
        }

        function clearInput() {
            document.getElementById('answer-input').value = "";
        }

        function submitAnswer() {
            const inputVal = document.getElementById('answer-input').value;
            if (inputVal === "") return;

            const playerAns = parseInt(inputVal);
            
            if (playerAns === gameState.currentAnswer) {
                // Correct
                gameState.score += 100;
                playSoundEffect('correct');
                showFeedback(true, "+100");
            } else {
                // Wrong
                gameState.score -= 50;
                playSoundEffect('wrong');
                showFeedback(false, "-50");
            }

            // Proceed Logic
            clearInterval(gameState.timerInterval);
            
            // Small delay before next action
            setTimeout(() => {
                gameState.level++;
                if (gameState.level > TOTAL_LEVELS_PER_STAGE) {
                    finishStage();
                } else {
                    startLevel();
                }
            }, 1000);
        }

        function handleTimeOut() {
            clearInterval(gameState.timerInterval);
            gameState.score -= 50; // Penalty
            playSoundEffect('wrong');
            showFeedback(false, "Waktu Habis! -50");
            
            setTimeout(() => {
                gameState.level++;
                if (gameState.level > TOTAL_LEVELS_PER_STAGE) {
                    finishStage();
                } else {
                    startLevel();
                }
            }, 1500);
        }

        function showFeedback(isCorrect, text) {
            const qBox = document.getElementById('question-display');
            const originalText = qBox.textContent;
            
            qBox.style.color = isCorrect ? "var(--doodle-green)" : "var(--doodle-red)";
            qBox.textContent = text;
            
            setTimeout(() => {
                qBox.style.color = "var(--pencil-black)";
                qBox.textContent = originalText; // Restore question or leave as is? Restore usually feels better.
                // Actually, we generate a new question soon, so this just resets style.
            }, 800);
        }

        // --- STAGE & LEADERBOARD LOGIC ---
        function finishStage() {
            const modal = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');
            const stageOpt = document.getElementById('stage-options');
            const gameOverOpt = document.getElementById('game-over-options');

            modal.style.display = 'flex';

            if (gameState.stage >= TOTAL_STAGES) {
                // Game Completed
                title.textContent = "SELAMAT! KAMU HEBAT!";
                msg.textContent = `Kamu menyelesaikan semua stage! Skor Akhir: ${gameState.score}`;
                stageOpt.classList.add('hidden');
                gameOverOpt.classList.remove('hidden');
                saveScore(gameState.score);
                gameState.isPlaying = false;
            } else {
                // Stage Completed
                title.textContent = `Stage ${gameState.stage} Selesai!`;
                msg.textContent = `Skor Sementara: ${gameState.score}`;
                stageOpt.classList.remove('hidden');
                gameOverOpt.classList.add('hidden');
                
                // Save score at checkpoints too? User said "sharing score based on most score in 1x". 
                // We usually save at Game Over or specific checkpoints. Let's save continuously if high score logic applies.
                // But prompt implies "score terbanyak dalam 1x". Let's save at end of stages just in case they quit.
                if (gameState.score > 0) saveScore(gameState.score);
            }
        }

        function nextStage() {
            document.getElementById('modal-overlay').style.display = 'none';
            gameState.stage++;
            gameState.level = 1;
            startLevel();
        }

        function retryStage() {
            document.getElementById('modal-overlay').style.display = 'none';
            // Keep current stage, reset level 1. 
            // Does score reset? Usually "Retry Stage" implies doing the stage again. 
            // We will keep the accumulated score unless logic says otherwise.
            gameState.level = 1; 
            startLevel();
        }

        // --- LEADERBOARD (LocalStorage) ---
        function saveScore(currentScore) {
            if (currentScore <= 0) return;

            let highScores = JSON.parse(localStorage.getItem('mathGameHighScores')) || [];
            
            // Check if player name exists to update, or push new
            // Logic: "Sharing score berdasarkan score terbanyak dalam 1x"
            // We create a new entry every time they finish a stage/game with a high score.
            
            const newEntry = {
                name: gameState.playerName,
                score: currentScore,
                date: new Date().toLocaleDateString()
            };

            highScores.push(newEntry);
            
            // Sort descending
            highScores.sort((a, b) => b.score - a.score);
            
            // Keep top 10
            highScores = highScores.slice(0, 10);

            localStorage.setItem('mathGameHighScores', JSON.stringify(highScores));
        }

        function showLeaderboard() {
            const list = document.getElementById('leaderboard-ul');
            list.innerHTML = "";
            
            let highScores = JSON.parse(localStorage.getItem('mathGameHighScores')) || [];

            if (highScores.length === 0) {
                list.innerHTML = "<li style='padding:10px; text-align:center;'>Belum ada data</li>";
            } else {
                highScores.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item';
                    li.innerHTML = `
                        <span>#${index+1} ${entry.name}</span>
                        <span>${entry.score} pts</span>
                    `;
                    list.appendChild(li);
                });
            }
            showScreen('screen-leaderboard');
        }

    </script>
</body>
</html>
