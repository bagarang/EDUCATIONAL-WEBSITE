        /* ========================================
           CSS VARIABLES & THEME
           ======================================== */
        :root {
            --primary-green: #1a5c4c;
            --secondary-green: #2d8b74;
            --accent-gold: #d4af37;
            --bg-cream: #f4f1de;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --danger: #e74c3c;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-strong: 0 15px 35px rgba(0,0,0,0.2);
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-cream);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(26, 92, 76, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 25%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-wrapper {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            max-height: 900px;
            background: white;
            position: relative;
            box-shadow: var(--shadow-strong);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            transition: opacity 0.3s ease;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .menu-header { text-align: center; margin-bottom: 2rem; }
        .game-icon {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow-soft);
            border: 4px solid var(--accent-gold);
        }
        .game-icon span { font-size: 3rem; color: white; font-weight: bold; }
        .game-title { font-size: 2.5rem; color: var(--primary-green); font-weight: 800; margin-bottom: 0.5rem; }
        .game-subtitle { color: #7f8c8d; font-size: 1.1rem; }

        /* Input Form Styles */
        .input-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .name-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            color: var(--text-dark);
        }
        .name-input:focus {
            border-color: var(--primary-green);
        }

        /* Level Grid Styles */
        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .level-card {
            background: white;
            border: 2px solid var(--primary-green);
            padding: 1.2rem;
            border-radius: var(--radius-md);
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-green);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .level-card:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(26, 92, 76, 0.2);
        }

        .btn {
            width: 100%; padding: 1rem; border: none; border-radius: var(--radius-md);
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s; outline: none; margin-bottom: 1rem;
            display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-gold), #c5a028);
            color: var(--text-dark); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6); }
        .btn-secondary { background: #ecf0f1; color: var(--text-dark); }
        .btn-secondary:hover { background: #bdc3c7; }

        .game-header {
            width: 100%; display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 2rem; padding: 0 0.5rem;
        }
        .level-badge {
            background: var(--primary-green); color: white; padding: 0.5rem 1.5rem;
            border-radius: 20px; font-weight: bold; font-size: 0.9rem;
        }
        .score-box { font-weight: bold; color: var(--accent-gold); font-size: 1.2rem; }
        .pause-btn {
            background: rgba(0,0,0,0.05); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none;
        }

        .question-container { flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .arabic-card {
            background: white; width: 100%; padding: 2rem; border-radius: var(--radius-lg);
            border: 2px solid rgba(0,0,0,0.05); box-shadow: var(--shadow-soft);
            text-align: center; margin-bottom: 2rem; position: relative; overflow: hidden;
        }
        .arabic-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-gold));
        }
        .helper-text { font-size: 1rem; color: #7f8c8d; margin-bottom: 1rem; }
        .arabic-text { font-family: 'Amiri', 'Traditional Arabic', serif; font-size: 6rem; line-height: 1.2; color: var(--text-dark); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; width: 100%; }
        .option-btn {
            background: white; border: 2px solid #e0e0e0; padding: 1.2rem;
            border-radius: var(--radius-md); font-size: 1.1rem; font-weight: 600;
            color: var(--text-dark); cursor: pointer; transition: all 0.2s;
        }
        .option-btn:hover:not(:disabled) { border-color: var(--primary-green); background: rgba(26, 92, 76, 0.05); transform: translateY(-2px); }
        .option-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .option-btn.correct { background: #2ecc71; border-color: #27ae60; color: white; opacity: 1 !important; animation: popIn 0.3s ease; }
        .option-btn.wrong { background: var(--danger); border-color: #c0392b; color: white; animation: shake 0.4s ease; }

        @keyframes popIn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; padding: 2.5rem; border-radius: var(--radius-lg); width: 85%; text-align: center; }
        .modal-title { font-size: 1.8rem; color: var(--primary-green); margin-bottom: 1.5rem; font-weight: 800; }
        .modal-actions { display: flex; flex-direction: column; gap: 0.8rem; }

        .level-complete-text { font-size: 1.5rem; font-weight: bold; color: var(--text-dark); margin-bottom: 0.5rem; }

    </style>
</head>

        /* ========================================
           STATE & DOM
           ======================================== */
        let state = { 
            playerName: "", 
            currentLevel: 1, 
            currentQuestionIndex: 0, 
            score: 0, 
            isPaused: false, 
            currentLevelQuestions: [],
            currentQuestionData: null 
        };
        const screens = { 
            menu: document.getElementById('menu-screen'), 
            levelSelect: document.getElementById('level-select-screen'),
            game: document.getElementById('game-screen'), 
            levelup: document.getElementById('levelup-screen'), 
            finish: document.getElementById('finish-screen') 
        };
        const ui = { 
            levelDisplay: document.getElementById('level-display'), 
            scoreDisplay: document.getElementById('score-display'), 
            questionText: document.getElementById('question-text'), 
            optionsContainer: document.getElementById('options-container'), 
            pauseModal: document.getElementById('pause-modal'), 
            levelupMsg: document.getElementById('levelup-msg'), 
            finishMsg: document.getElementById('finish-msg'),
            welcomeMsg: document.getElementById('welcome-msg'),
            btnNextLevel: document.getElementById('btn-next-level')
        };

        /* ========================================
           AUDIO HANDLING
           ======================================== */
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            }
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }

        // Suara Pelafalan Bahasa Arab
        function playArabicAudio(text) {
            return new Promise((resolve) => {
                const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ar&client=tw-ob&q=${encodeURIComponent(text)}`;
                const audio = new Audio(url);
                audio.onended = () => resolve();
                audio.onerror = () => resolve(); 
                audio.play().catch(e => resolve());
            });
        }

        function playWrongSound() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime); 
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.3);
        }

        /* ========================================
           CORE GAME LOGIC
           ======================================== */
        function goToLevelSelect() {
            const nameInput = document.getElementById('player-name').value.trim();
            state.playerName = nameInput ? nameInput : "Sobat";
            ui.welcomeMsg.textContent = `Pilih level untuk mulai belajar, ${state.playerName}!`;
            
            initAudio(); // Aktifkan audio engine saat user klik
            switchScreen('levelSelect');
        }

        function startLevel(levelNum) {
            state.currentLevel = levelNum;
            state.score = 0;
            state.isPaused = false;
            loadLevel(); 
            switchScreen('game');
        }

        function loadLevel() {
            const levelData = GAME_DATA[state.currentLevel];
            ui.levelDisplay.textContent = levelData.name;
            ui.scoreDisplay.textContent = `Skor: ${state.score}`;
            
            // LOGIKA PENGACAKAN
            const shuffledBank = [...levelData.questionBank].sort(() => Math.random() - 0.5);
            state.currentLevelQuestions = shuffledBank.slice(0, 5); // Tampilkan 5 soal acak
            state.currentQuestionIndex = 0;

            loadQuestion();
        }

        function loadQuestion() {
            if (state.currentQuestionIndex >= state.currentLevelQuestions.length) { 
                handleLevelComplete(); 
                return; 
            }
            
            const qData = state.currentLevelQuestions[state.currentQuestionIndex];
            state.currentQuestionData = qData;
            ui.questionText.textContent = qData.q;
            ui.optionsContainer.innerHTML = '';
            
            const shuffledOptions = [...qData.options].sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.textContent = opt;
                btn.onclick = () => handleAnswer(opt, btn);
                ui.optionsContainer.appendChild(btn);
            });
        }

        async function handleAnswer(selected, btnElement) {
            if (state.isPaused) return;
            const correctAnswer = state.currentQuestionData.correct;
            const buttons = ui.optionsContainer.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.disabled = true);

            if (selected === correctAnswer) {
                btnElement.classList.add('correct');
                state.score += 10;
                ui.scoreDisplay.textContent = `Skor: ${state.score}`;
                
                await playArabicAudio(state.currentQuestionData.q);
                
                state.currentQuestionIndex++;
                loadQuestion();
            } else {
                btnElement.classList.add('wrong');
                playWrongSound();
                
                setTimeout(async () => {
                    await playArabicAudio(state.currentQuestionData.q);
                    buttons.forEach(btn => {
                        if (!btn.classList.contains('wrong')) btn.disabled = false;
                    });
                }, 400); 
            }
        }

        function handleLevelComplete() {
            if (state.currentLevel < 6) {
                ui.levelupMsg.textContent = `Mantap ${state.playerName}! Kamu sudah menyelesaikan ${GAME_DATA[state.currentLevel].name}`;
                ui.btnNextLevel.style.display = 'block'; // Tampilkan tombol next level
                switchScreen('levelup');
            } else { 
                ui.finishMsg.textContent = `Luar biasa ${state.playerName}! Kamu telah menyelesaikan Iqro 6`;
                switchScreen('finish'); 
            }
        }

        function nextLevel() { 
            state.currentLevel++; 
            loadLevel(); 
            switchScreen('game'); 
        }

        function restartLevel() { 
            loadLevel(); 
            togglePause(false); 
        }

        function togglePause(show) { 
            state.isPaused = show; 
            if(show) {
                ui.pauseModal.classList.add('active');
            } else {
                ui.pauseModal.classList.remove('active');
            }
        }

        function switchScreen(screenName) { 
            Object.values(screens).forEach(el => el.classList.remove('active')); 
            screens[screenName].classList.add('active'); 
        }
    </script>
</body>
</html>
