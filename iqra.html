<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iqro Guessing Game</title>
    <style>
        /* ========================================
           CSS VARIABLES & THEME
           ======================================== */
        :root {
            --primary-green: #1a5c4c;
            --secondary-green: #2d8b74;
            --accent-gold: #d4af37;
            --bg-cream: #f4f1de;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --danger: #e74c3c;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-strong: 0 15px 35px rgba(0,0,0,0.2);
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-cream);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(26, 92, 76, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 25%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-wrapper {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            max-height: 900px;
            background: white;
            position: relative;
            box-shadow: var(--shadow-strong);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            transition: opacity 0.3s ease;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .menu-header { text-align: center; margin-bottom: 2rem; }
        .game-icon {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow-soft);
            border: 4px solid var(--accent-gold);
        }
        .game-icon span { font-size: 3rem; color: white; font-weight: bold; }
        .game-title { font-size: 2.5rem; color: var(--primary-green); font-weight: 800; margin-bottom: 0.5rem; }
        .game-subtitle { color: #7f8c8d; font-size: 1.1rem; }

        /* Input Form Styles */
        .input-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .name-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            color: var(--text-dark);
        }
        .name-input:focus {
            border-color: var(--primary-green);
        }

        .btn {
            width: 100%; padding: 1rem; border: none; border-radius: var(--radius-md);
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s; outline: none; margin-bottom: 1rem;
            display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-gold), #c5a028);
            color: var(--text-dark); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6); }
        .btn-secondary { background: #ecf0f1; color: var(--text-dark); }
        .btn-secondary:hover { background: #bdc3c7; }

        .game-header {
            width: 100%; display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 2rem; padding: 0 0.5rem;
        }
        .level-badge {
            background: var(--primary-green); color: white; padding: 0.5rem 1.5rem;
            border-radius: 20px; font-weight: bold; font-size: 0.9rem;
        }
        .score-box { font-weight: bold; color: var(--accent-gold); font-size: 1.2rem; }
        .pause-btn {
            background: rgba(0,0,0,0.05); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none;
        }

        .question-container { flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .arabic-card {
            background: white; width: 100%; padding: 2rem; border-radius: var(--radius-lg);
            border: 2px solid rgba(0,0,0,0.05); box-shadow: var(--shadow-soft);
            text-align: center; margin-bottom: 2rem; position: relative; overflow: hidden;
        }
        .arabic-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-gold));
        }
        .helper-text { font-size: 1rem; color: #7f8c8d; margin-bottom: 1rem; }
        .arabic-text { font-family: 'Amiri', 'Traditional Arabic', serif; font-size: 6rem; line-height: 1.2; color: var(--text-dark); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; width: 100%; }
        .option-btn {
            background: white; border: 2px solid #e0e0e0; padding: 1.2rem;
            border-radius: var(--radius-md); font-size: 1.1rem; font-weight: 600;
            color: var(--text-dark); cursor: pointer; transition: all 0.2s;
        }
        .option-btn:hover:not(:disabled) { border-color: var(--primary-green); background: rgba(26, 92, 76, 0.05); transform: translateY(-2px); }
        .option-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .option-btn.correct { background: #2ecc71; border-color: #27ae60; color: white; opacity: 1 !important; animation: popIn 0.3s ease; }
        .option-btn.wrong { background: var(--danger); border-color: #c0392b; color: white; animation: shake 0.4s ease; }

        @keyframes popIn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; padding: 2.5rem; border-radius: var(--radius-lg); width: 85%; text-align: center; }
        .modal-title { font-size: 1.8rem; color: var(--primary-green); margin-bottom: 1.5rem; font-weight: 800; }
        .modal-actions { display: flex; flex-direction: column; gap: 0.8rem; }
        .stars-container { font-size: 3rem; margin-bottom: 1rem; color: var(--accent-gold); }
        .level-complete-text { font-size: 1.5rem; font-weight: bold; color: var(--text-dark); margin-bottom: 0.5rem; }

        @media (max-width: 400px) { .arabic-text { font-size: 4.5rem; } .game-title { font-size: 2rem; } }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div id="menu-screen" class="screen active">
            <div class="menu-header">
                <div class="game-icon"><span>ÿßŸÇ</span></div>
                <h1 class="game-title">Iqro Game</h1>
                <p class="game-subtitle">Belajar Huruf Hijaiyah</p>
            </div>
            <div style="width: 100%; padding: 0 1rem;">
                <div class="input-group">
                    <input type="text" id="player-name" class="name-input" placeholder="Masukkan namamu di sini..." autocomplete="off">
                </div>
                <button class="btn btn-primary" onclick="startGame()">Mulai Bermain</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    Kembali ke Home
                </button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="level-badge" id="level-display">Iqro 1</div>
                <div class="score-box" id="score-display">Skor: 0</div>
                <button class="pause-btn" onclick="togglePause(true)">‚è∏</button>
            </div>
            <div class="question-container">
                <div class="arabic-card">
                    <p class="helper-text">Apa bacaan huruf ini?</p>
                    <div class="arabic-text" id="question-text">ÿ®Ÿé</div>
                </div>
                <div class="options-grid" id="options-container"></div>
            </div>
        </div>

        <div id="levelup-screen" class="screen">
            <div class="stars-container">‚≠ê‚≠ê‚≠ê</div>
            <h2 class="level-complete-text">Level Selesai!</h2>
            <p id="levelup-msg" style="margin-bottom: 2rem; color: #7f8c8d;"></p>
            <div style="width: 100%;">
                <button class="btn btn-primary" onclick="nextLevel()">Level Berikutnya</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
            </div>
        </div>

        <div id="finish-screen" class="screen">
            <div class="game-icon" style="margin-bottom: 2rem;"><span>üèÜ</span></div>
            <h2 class="game-title" style="font-size: 2rem;">Selamat!</h2>
            <p class="game-subtitle" id="finish-msg" style="margin-bottom: 2rem;">Kamu telah menyelesaikan semua level Iqro</p>
            <div style="width: 100%;">
                <button class="btn btn-primary" onclick="resetGame()">Main Lagi</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
            </div>
        </div>

        <div id="pause-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 class="modal-title">Game Dijeda</h2>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="togglePause(false)">Lanjutkan</button>
                    <button class="btn btn-secondary" onclick="restartLevel()">Ulangi Level</button>
                    <button class="btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ========================================
           GAME DATA (REVISI: Sesuai Buku Iqro 1-6)
           ======================================== */
        const GAME_DATA = {
            1: { 
                name: "Iqro 1", 
                questions: [ 
                    { q: "ÿßŸé", correct: "A", options: ["A", "Ba", "Ta", "Ja"] }, 
                    { q: "ÿ®Ÿé", correct: "Ba", options: ["Ta", "Ba", "Sa", "A"] }, 
                    { q: "ÿ™Ÿé", correct: "Ta", options: ["Ba", "Na", "Ta", "Ya"] }, 
                    { q: "ÿ¨Ÿé", correct: "Ja", options: ["Ha", "Kha", "Ja", "Sa"] } 
                ] 
            },
            2: { 
                name: "Iqro 2", 
                questions: [ 
                    { q: "ÿ®Ÿéÿ™Ÿé", correct: "Bata", options: ["Bata", "Taba", "Naba", "Yada"] }, 
                    { q: "ÿ™Ÿéÿ¨Ÿé", correct: "Taja", options: ["Jata", "Taja", "Baja", "Taha"] }, 
                    { q: "ŸÜŸéÿ®Ÿé", correct: "Naba", options: ["Bana", "Naya", "Naba", "Yaba"] }, 
                    { q: "ŸäŸéÿØŸé", correct: "Yada", options: ["Yada", "Daya", "Naza", "Mada"] } 
                ] 
            },
            3: { 
                name: "Iqro 3", 
                questions: [ 
                    { q: "ÿ®Ÿê", correct: "Bi", options: ["Ba", "Bi", "Bu", "Ti"] }, 
                    { q: "ÿ®Ÿè", correct: "Bu", options: ["Bu", "Tu", "Nu", "Yu"] }, 
                    { q: "ŸÉŸèÿ™Ÿêÿ®Ÿé", correct: "Kutiba", options: ["Kataba", "Kutiba", "Katibu", "Kutuba"] }, 
                    { q: "ŸÇŸèÿ±Ÿêÿ¶Ÿé", correct: "Quri'a", options: ["Qara'a", "Quri'a", "Qiru'a", "Qari'a"] } 
                ] 
            },
            4: { 
                name: "Iqro 4", 
                questions: [ 
                    { q: "ÿ®Ÿéÿßÿ®Ÿãÿß", correct: "Baban", options: ["Baban", "Babin", "Babun", "Baba"] }, 
                    { q: "ŸäŸéŸàŸíŸÖŸç", correct: "Yaumin", options: ["Yauman", "Yaumin", "Yaumun", "Yamin"] }, 
                    { q: "ŸÖŸéÿ≥Ÿíÿ¨ŸêÿØŸå", correct: "Masjidun", options: ["Masjidun", "Masjidan", "Masjidin", "Masjadun"] }, 
                    { q: "ÿ£ŸéŸÜŸíÿπŸéŸÖŸíÿ™Ÿé", correct: "An'amta", options: ["An'amta", "In'amta", "Un'amta", "An'imta"] } 
                ] 
            },
            5: { 
                name: "Iqro 5", 
                questions: [ 
                    { q: "ÿ•ŸêŸÜŸéŸë", correct: "Inna", options: ["Inna", "Anna", "Unna", "Ima"] }, 
                    { q: "ÿ´ŸèŸÖŸéŸë", correct: "Tsumma", options: ["Tsumma", "Tsamma", "Tsimma", "Suma"] }, 
                    { q: "ÿ±Ÿéÿ®ŸêŸëŸÉŸé", correct: "Rabbika", options: ["Rabbika", "Rabbaka", "Rabbuka", "Ribbika"] }, 
                    { q: "ÿ≠ŸéŸÇŸåŸë", correct: "Haqqun", options: ["Haqqun", "Haqqan", "Haqqin", "Haqqu"] } 
                ] 
            },
            6: { 
                name: "Iqro 6", 
                questions: [ 
                    { q: "ŸàŸéÿßŸÑÿ∂ŸèŸëÿ≠ŸéŸâ", correct: "Wadh-dhuha", options: ["Wadh-dhuha", "Wad-duha", "Wadh-dhiha", "Wal-dhuha"] }, 
                    { q: "ÿ£ŸéŸÑŸéŸÖŸí ŸÜŸéÿ¥Ÿíÿ±Ÿéÿ≠Ÿí", correct: "Alam nasyrah", options: ["Alam nasyrah", "Alum nasyrah", "Alam nusyrah", "Ilam nasyrah"] }, 
                    { q: "ÿßŸéŸÑŸíÿ≠ŸéŸÖŸíÿØŸè ŸÑŸêŸÑŸéŸëŸáŸê", correct: "Alhamdulillahi", options: ["Alhamdulillahi", "Alhamdulillahu", "Alhamdulillah", "Alhamdilillahi"] } 
                ] 
            }
        };

        /* ========================================
           STATE & DOM
           ======================================== */
        let state = { playerName: "", currentLevel: 1, currentQuestionIndex: 0, score: 0, isPaused: false, currentQuestionData: null };
        const screens = { menu: document.getElementById('menu-screen'), game: document.getElementById('game-screen'), levelup: document.getElementById('levelup-screen'), finish: document.getElementById('finish-screen') };
        const ui = { levelDisplay: document.getElementById('level-display'), scoreDisplay: document.getElementById('score-display'), questionText: document.getElementById('question-text'), optionsContainer: document.getElementById('options-container'), pauseModal: document.getElementById('pause-modal'), levelupMsg: document.getElementById('levelup-msg'), finishMsg: document.getElementById('finish-msg') };

        /* ========================================
           AUDIO HANDLING (REVISI: Google TTS API)
           ======================================== */
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            }
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }

        // Suara Pelafalan Bahasa Arab (Pasti bunyi)
        function playArabicAudio(text) {
            return new Promise((resolve) => {
                const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ar&client=tw-ob&q=${encodeURIComponent(text)}`;
                const audio = new Audio(url);
                audio.onended = () => resolve();
                audio.onerror = () => resolve(); // Tetap lanjut walau gagal load
                audio.play().catch(e => resolve());
            });
        }

        function playWrongSound() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime); 
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.3);
        }

        /* ========================================
           CORE GAME LOGIC
           ======================================== */
        function startGame() {
            // Ambil nama pemain
            const nameInput = document.getElementById('player-name').value.trim();
            state.playerName = nameInput ? nameInput : "Sobat";

            initAudio(); 
            state.currentLevel = 1;
            state.currentQuestionIndex = 0;
            state.score = 0;
            state.isPaused = false;
            
            loadLevel(); 
            switchScreen('game');
        }

        function loadLevel() {
            const levelData = GAME_DATA[state.currentLevel];
            ui.levelDisplay.textContent = levelData.name;
            ui.scoreDisplay.textContent = `Skor: ${state.score}`;
            loadQuestion();
        }

        function loadQuestion() {
            const levelData = GAME_DATA[state.currentLevel];
            if (state.currentQuestionIndex >= levelData.questions.length) { handleLevelComplete(); return; }
            const qData = levelData.questions[state.currentQuestionIndex];
            state.currentQuestionData = qData;
            ui.questionText.textContent = qData.q;
            ui.optionsContainer.innerHTML = '';
            
            const shuffledOptions = [...qData.options].sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.textContent = opt;
                btn.onclick = () => handleAnswer(opt, btn);
                ui.optionsContainer.appendChild(btn);
            });
        }

        async function handleAnswer(selected, btnElement) {
            if (state.isPaused) return;
            const correctAnswer = state.currentQuestionData.correct;
            const buttons = ui.optionsContainer.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.disabled = true);

            if (selected === correctAnswer) {
                // JIKA BENAR: Suara Arab -> Soal Berikutnya
                btnElement.classList.add('correct');
                state.score += 10;
                ui.scoreDisplay.textContent = `Skor: ${state.score}`;
                
                await playArabicAudio(state.currentQuestionData.q);
                
                state.currentQuestionIndex++;
                loadQuestion();
            } else {
                // JIKA SALAH: Suara Buzz -> Suara Arab -> Coba Lagi
                btnElement.classList.add('wrong');
                playWrongSound();
                
                setTimeout(async () => {
                    await playArabicAudio(state.currentQuestionData.q);
                    buttons.forEach(btn => {
                        if (!btn.classList.contains('wrong')) btn.disabled = false;
                    });
                }, 400); 
            }
        }

        function handleLevelComplete() {
            if (state.currentLevel < 6) {
                ui.levelupMsg.textContent = `Mantap ${state.playerName}! Kamu sudah menyelesaikan ${GAME_DATA[state.currentLevel].name}`;
                switchScreen('levelup');
            } else { 
                ui.finishMsg.textContent = `Luar biasa ${state.playerName}! Kamu telah menyelesaikan semua level Iqro`;
                switchScreen('finish'); 
            }
        }

        function nextLevel() { state.currentLevel++; state.currentQuestionIndex = 0; loadLevel(); switchScreen('game'); }
        function restartLevel() { state.currentQuestionIndex = 0; loadLevel(); togglePause(false); }
        function resetGame() { 
            state.currentLevel = 1;
            state.currentQuestionIndex = 0;
            state.score = 0;
            loadLevel();
            switchScreen('game'); 
        }
        function togglePause(show) { state.isPaused = show; ui.pauseModal.classList.toggle('active', show); }
        function switchScreen(screenName) { Object.values(screens).forEach(el => el.classList.remove('active')); screens[screenName].classList.add('active'); }
    </script>
</body>
