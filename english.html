<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENGLISH IS FUN - Kids Discovery Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #F5A623;
            --accent: #7ED321;
            --paper: #FDFBF7;
            --border-color: #333;
            --font-main: 'Patrick Hand', cursive;
            --font-bold: 'Comic Neue', cursive;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: #E0F7FA;
            background-image: radial-gradient(#B2EBF2 15%, transparent 16%), radial-gradient(#B2EBF2 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            height: 100dvh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #game-container {
            width: 95%; max-width: 480px; height: 92dvh;
            background-color: var(--paper);
            border: 3px solid var(--border-color);
            border-radius: 25px;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
            position: relative;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            padding: 20px 20px 20px 40px;
            overflow: hidden;
        }

        #game-container::before {
            content: ''; position: absolute; left: 12px; top: 0; bottom: 0; width: 18px;
            background-image: radial-gradient(circle, #ccc 6px, transparent 7px);
            background-size: 100% 35px;
        }

        .screen { display: none; flex-direction: column; height: 100%; width: 100%; animation: popIn 0.4s ease; }
        .screen.active { display: flex; }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .hud { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .badge { background: white; border: 2px solid var(--border-color); padding: 5px 12px; border-radius: 50px; font-weight: bold; box-shadow: 3px 3px 0px #ddd; }

        .timer-container { width: 100%; height: 12px; background: #eee; border: 2px solid var(--border-color); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .timer-fill { height: 100%; width: 100%; background: var(--accent); transition: width 1s linear; }

        #question-area { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 0; padding: 10px 0; }

        .img-box {
            width: 100%; max-height: 40vh;
            border: 3px solid var(--border-color); border-radius: 20px;
            overflow: hidden; box-shadow: 6px 6px 0px rgba(0,0,0,0.05);
            background: #fff; margin-bottom: 15px;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .option-btn {
            background: white; border: 2.5px solid var(--border-color);
            padding: 15px 5px; border-radius: 15px;
            font-family: var(--font-main); font-size: 1.2rem; font-weight: bold;
            cursor: pointer; box-shadow: 4px 4px 0px #ddd;
            transition: 0.1s;
        }
        .option-btn:active { transform: translate(3px, 3px); box-shadow: 0px 0px 0px #ddd; }

        .btn { padding: 12px 20px; border-radius: 50px; border: 2.5px solid var(--border-color); font-family: var(--font-bold); font-size: 1.1rem; color: white; cursor: pointer; width: 100%; margin-bottom: 10px; text-decoration: none; text-align: center; }
        .btn-blue { background: var(--primary); }
        .btn-green { background: var(--accent); }
        .btn-red { background: #FF6B6B; }

        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(3px); }
        .modal-box { background: white; padding: 25px; border-radius: 25px; border: 3px solid var(--border-color); text-align: center; width: 85%; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="hud" id="hud-area">
            <div class="badge">‚≠ê <span id="score-display">0</span></div>
            <div class="badge" id="stage-display">Stage 1-1</div>
        </div>

        <div class="timer-container" id="timer-area">
            <div id="timer-bar" class="timer-fill"></div>
        </div>

        <div id="screens-wrapper">
            <div id="menu-screen" class="screen active">
                <h1 style="margin-top: 10px;">English Fun! ü¶ÅüöÄ</h1>
                <div id="question-area">
                    <div class="img-box" style="max-height: 25vh;">
                        <img src="https://images.unsplash.com/photo-1503220317375-aaad61436b1b?auto=format&fit=crop&w=500&q=80" alt="Lion">
                    </div>
                    <input type="text" id="player-name" placeholder="Siapa namamu?" maxlength="12" 
                           style="width:100%; padding:12px; border:2px dashed #333; border-radius:12px; text-align:center; font-family:inherit; margin-bottom:10px;">
                    <button class="btn btn-blue" onclick="startGame()">MULAI MAIN</button>
                    <button class="btn btn-green" onclick="showLeaderboard()">LEADERBOARD</button>
                    <button class="btn btn-red" onclick="location.href='index.html'">KEMBALI</button>
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div id="question-area">
                    <div id="q-img-container" class="img-box"></div>
                    <div id="options-container" class="options-grid"></div>
                </div>
            </div>

            <div id="leaderboard-screen" class="screen">
                <h1>TOP TRAVELERS</h1>
                <div style="flex:1; overflow-y:auto;">
                    <table>
                        <thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
                        <tbody id="lb-body"></tbody>
                    </table>
                </div>
                <button class="btn btn-blue" onclick="switchScreen('menu-screen')">KE MENU UTAMA</button>
            </div>
        </div>

        <div id="modal" class="modal-overlay">
            <div class="modal-box">
                <div id="modal-icon" style="font-size: 3rem;">üéâ</div>
                <h2 id="modal-text" style="margin: 10px 0;">Correct!</h2>
                <div id="modal-score-change" style="font-size: 1.2rem; font-weight: bold; margin-bottom: 20px;">+100</div>
                <div id="modal-actions"></div>
            </div>
        </div>
    </div>

    <script>
        // Database gambar yang sudah dipastikan aktif
        const categories = {
            animals: [
                { word: "Lion", img: "https://images.unsplash.com/photo-1546182990-dffeafbe841d?auto=format&fit=crop&w=500&q=80", opts: ["Lion", "Tiger", "Cat", "Dog"] },
                { word: "Elephant", img: "https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?auto=format&fit=crop&w=500&q=80", opts: ["Elephant", "Pig", "Cow", "Hippo"] },
                { word: "Giraffe", img: "https://images.unsplash.com/photo-1545910600-28011da80c8e?auto=format&fit=crop&w=500&q=80", opts: ["Giraffe", "Zebra", "Horse", "Deer"] },
                { word: "Cat", img: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&w=500&q=80", opts: ["Cat", "Rabbit", "Mouse", "Hamster"] },
                { word: "Tiger", img: "https://images.unsplash.com/photo-1508061214084-1df7042c13ee?auto=format&fit=crop&w=500&q=80", opts: ["Tiger", "Lion", "Leopard", "Wolf"] },
                { word: "Zebra", img: "https://images.unsplash.com/photo-1526081347589-7fa3cb41b4b2?auto=format&fit=crop&w=500&q=80", opts: ["Zebra", "Donkey", "Horse", "Cow"] },
                { word: "Monkey", img: "https://images.unsplash.com/photo-1540573133985-87b6da6d54a9?auto=format&fit=crop&w=500&q=80", opts: ["Monkey", "Gorilla", "Sloth", "Human"] },
                { word: "Rabbit", img: "https://images.unsplash.com/photo-1585110396000-c9ffd4e4b308?auto=format&fit=crop&w=500&q=80", opts: ["Rabbit", "Squirrel", "Rat", "Cat"] },
                { word: "Panda", img: "https://images.unsplash.com/photo-1564349683136-77e08bef1ed1?auto=format&fit=crop&w=500&q=80", opts: ["Panda", "Koala", "Bear", "Sloth"] },
                { word: "Dog", img: "https://images.unsplash.com/photo-1543466835-00a7907e9de1?auto=format&fit=crop&w=500&q=80", opts: ["Dog", "Wolf", "Fox", "Hyena"] }
            ],
            vehicles: [
                { word: "Airplane", img: "https://images.unsplash.com/photo-1436491865332-7a61a109c0f2?auto=format&fit=crop&w=500&q=80", opts: ["Airplane", "Helicopter", "Rocket", "Bird"] },
                { word: "Submarine", img: "https://images.unsplash.com/photo-1516750105099-4b8a83e217ee?auto=format&fit=crop&w=500&q=80", opts: ["Submarine", "Boat", "Fish", "Ship"] },
                { word: "Bicycle", img: "https://images.unsplash.com/photo-1485965120184-e220f721d03e?auto=format&fit=crop&w=500&q=80", opts: ["Bicycle", "Motorcycle", "Car", "Scooter"] },
                { word: "Train", img: "https://images.unsplash.com/photo-1474487056235-91642f4b3bb5?auto=format&fit=crop&w=500&q=80", opts: ["Train", "Subway", "Bus", "Tram"] },
                { word: "Bus", img: "https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&w=500&q=80", opts: ["Bus", "Truck", "Van", "Car"] },
                { word: "Ship", img: "https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=500&q=80", opts: ["Ship", "Boat", "Yacht", "Canoe"] },
                { word: "Rocket", img: "https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&w=500&q=80", opts: ["Rocket", "Plane", "Star", "Alien"] },
                { word: "Car", img: "https://images.unsplash.com/photo-1494905998402-395d579af36f?auto=format&fit=crop&w=500&q=80", opts: ["Car", "Truck", "Jeep", "Taxi"] }
            ],
            objects: [
                { word: "Pizza", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=500&q=80", opts: ["Pizza", "Bread", "Cake", "Cookie"] },
                { word: "Laptop", img: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?auto=format&fit=crop&w=500&q=80", opts: ["Laptop", "Tablet", "Monitor", "Keyboard"] },
                { word: "Guitar", img: "https://images.unsplash.com/photo-1510915361894-db8b60106cb1?auto=format&fit=crop&w=500&q=80", opts: ["Guitar", "Piano", "Violin", "Drum"] },
                { word: "Camera", img: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?auto=format&fit=crop&w=500&q=80", opts: ["Camera", "Phone", "Watch", "TV"] },
                { word: "Burger", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=500&q=80", opts: ["Burger", "Pizza", "Taco", "Sandwich"] },
                { word: "Cake", img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=500&q=80", opts: ["Cake", "Bread", "Donut", "Muffin"] }
            ]
        };

        let state = { 
            score: 0, stage: 1, level: 1, timer: 15, timerInterval: null, 
            currentQuestion: null, isProcessing: false, playerName: "",
            questionPool: [] 
        };

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('hud-area').style.display = (id === 'game-screen') ? 'flex' : 'none';
            document.getElementById('timer-area').style.display = (id === 'game-screen') ? 'block' : 'none';
        }

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function startGame() {
            const n = document.getElementById('player-name').value.trim();
            if(!n) return alert("Masukkan namamu!");
            state.playerName = n; state.score = 0; state.stage = 1; state.level = 1;
            switchScreen('game-screen'); 
            preparePool(); 
            loadQuestion();
        }

        function preparePool() {
            let baseData;
            if(state.stage <= 7) baseData = [...categories.animals];
            else if(state.stage <= 14) baseData = [...categories.vehicles];
            else baseData = [...categories.objects];
            state.questionPool = shuffle(baseData);
        }

        function loadQuestion() {
            state.isProcessing = false;
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('stage-display').innerText = `Stage ${state.stage}-${state.level}`;
            
            const imgC = document.getElementById('q-img-container');
            const optC = document.getElementById('options-container');

            if (state.questionPool.length === 0) preparePool();
            const data = state.questionPool.shift(); 
            
            state.currentQuestion = { ans: data.word };
            imgC.innerHTML = `<img src="${data.img}" onerror="this.src='https://via.placeholder.com/500x300?text=Image+Not+Found'">`;
            optC.innerHTML = "";
            
            shuffle([...data.opts]).forEach(o => {
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.innerText = o;
                btn.onclick = () => checkAnswer(o);
                optC.appendChild(btn);
            });
            startTimer();
        }

        function startTimer() {
            clearInterval(state.timerInterval);
            state.timer = 15;
            const bar = document.getElementById('timer-bar');
            bar.style.width = '100%'; bar.style.backgroundColor = 'var(--accent)';
            state.timerInterval = setInterval(() => {
                state.timer--;
                bar.style.width = (state.timer / 15) * 100 + '%';
                if(state.timer < 5) bar.style.backgroundColor = '#FF6B6B';
                if(state.timer <= 0) { clearInterval(state.timerInterval); checkAnswer(""); }
            }, 1000);
        }

        function checkAnswer(user) {
            if (state.isProcessing) return;
            state.isProcessing = true; clearInterval(state.timerInterval);

            const isCorrect = user === state.currentQuestion.ans;
            if (isCorrect) {
                state.score += 100;
                showModal("YES! CORRECT", "üåü", 100, state.level < 5 ? "next" : "clear");
            } else {
                state.score = Math.max(0, state.score - 50);
                showModal("OOPS! WRONG", "‚ö†Ô∏è", -50, "retry");
            }
        }

        function showModal(title, icon, change, type) {
            const m = document.getElementById('modal');
            document.getElementById('modal-text').innerText = title;
            document.getElementById('modal-icon').innerText = icon;
            const sc = document.getElementById('modal-score-change');
            sc.innerText = (change > 0 ? "+" : "") + change;
            sc.style.color = change > 0 ? "var(--accent)" : "red";

            const acts = document.getElementById('modal-actions');
            acts.innerHTML = "";

            if (type === "next") {
                addBtn(acts, "NEXT LEVEL", () => { closeModal(); state.level++; loadQuestion(); }, "btn-green");
            } else if (type === "retry") {
                addBtn(acts, "TRY AGAIN", () => { closeModal(); loadQuestion(); }, "btn-blue");
            } else if (type === "clear") {
                addBtn(acts, "NEXT STAGE", () => { 
                    closeModal(); 
                    if(state.stage < 20) { state.stage++; state.level = 1; preparePool(); loadQuestion(); }
                    else { alert("GAME SELESAI!"); saveLB(); switchScreen('menu-screen'); }
                }, "btn-green");
                addBtn(acts, "RETRY STAGE", () => { closeModal(); state.level = 1; loadQuestion(); }, "btn-blue");
                addBtn(acts, "MAIN MENU", () => { closeModal(); saveLB(); location.reload(); }, "btn-red");
            }
            m.style.display = "flex";
        }

        function addBtn(parent, text, fn, cls) {
            const b = document.createElement('button');
            b.className = `btn ${cls}`; b.innerText = text; b.onclick = fn;
            parent.appendChild(b);
        }

        function closeModal() { document.getElementById('modal').style.display = "none"; }

        function saveLB() {
            let data = JSON.parse(localStorage.getItem('discovery_pro_lb')) || [];
            data.push({ name: state.playerName, score: state.score });
            data.sort((a,b) => b.score - a.score);
            localStorage.setItem('discovery_pro_lb', JSON.stringify(data.slice(0,10)));
        }

        function showLeaderboard() {
            const body = document.getElementById('lb-body');
            const data = JSON.parse(localStorage.getItem('discovery_pro_lb')) || [];
            body.innerHTML = data.map((d, i) => `<tr><td>${i+1}</td><td>${d.name}</td><td>${d.score}</td></tr>`).join('') || '<tr><td colspan="3" style="text-align:center">Belum ada data</td></tr>';
            switchScreen('leaderboard-screen');
        }

        document.getElementById('hud-area').style.display = 'none'; 
        document.getElementById('timer-area').style.display = 'none';
    </script>
</body>
</html>
