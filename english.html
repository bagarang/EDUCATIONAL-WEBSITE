    <style>
        :root {
            --primary: #4A90E2; --secondary: #F5A623; --accent: #7ED321;
            --paper: #FDFBF7; --border-color: #333;
            --font-main: 'Patrick Hand', cursive; --font-bold: 'Comic Neue', cursive;
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; font-family: var(--font-main);
            background-color: #E0F7FA; background-image: radial-gradient(#B2EBF2 15%, transparent 16%), radial-gradient(#B2EBF2 15%, transparent 16%);
            background-size: 20px 20px; background-position: 0 0, 10px 10px;
            height: 100dvh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #game-container {
            width: 95%; max-width: 480px; height: 92dvh;
            background-color: var(--paper); border: 3px solid var(--border-color);
            border-radius: 25px; box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
            position: relative; display: grid; grid-template-rows: auto auto 1fr;
            padding: 20px 20px 20px 40px; overflow: hidden;
        }
        #game-container::before {
            content: ''; position: absolute; left: 12px; top: 0; bottom: 0; width: 18px;
            background-image: radial-gradient(circle, #ccc 6px, transparent 7px); background-size: 100% 35px;
        }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; animation: popIn 0.4s ease; }
        .screen.active { display: flex; }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .hud { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; gap: 5px; }
        .badge { background: white; border: 2px solid var(--border-color); padding: 5px 12px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; box-shadow: 2px 2px 0px #ddd; }
        .btn-mini { background: #FF6B6B; color: white; border: 2px solid #333; padding: 5px 12px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .timer-container { width: 100%; height: 12px; background: #eee; border: 2px solid var(--border-color); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .timer-fill { height: 100%; width: 100%; background: var(--accent); transition: width 1s linear; }
        #question-area { display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1; min-height: 0; }
        .img-box {
            width: 100%; height: 210px; border: 3px solid var(--border-color); border-radius: 20px;
            overflow: hidden; box-shadow: 6px 6px 0px rgba(0,0,0,0.05);
            background: #fff; margin-bottom: 15px; display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .emoji-alt { font-size: 7rem; }
        /* BUG FIX: Loading spinner */
        .loading-spinner {
            position: absolute;
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .option-btn {
            background: white; border: 2.5px solid var(--border-color); padding: 12px 5px;
            border-radius: 15px; font-family: var(--font-main); font-weight: bold;
            cursor: pointer; box-shadow: 4px 4px 0px #ddd; transition: 0.1s;
            /* BUG FIX: Responsive font size */
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            word-break: break-word;
        }
        .option-btn:active:not(:disabled) { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #ddd; }
        .option-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn { padding: 12px 20px; border-radius: 50px; border: 2.5px solid var(--border-color); font-family: var(--font-bold); font-size: 1.1rem; color: white; cursor: pointer; width: 100%; margin-bottom: 10px; text-align: center; text-decoration: none; }
        .btn-blue { background: var(--primary); }
        .btn-green { background: var(--accent); }
        .btn-red { background: #FF6B6B; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--primary); color: white; }
        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(3px); }
        .modal-box { background: white; padding: 25px; border-radius: 25px; border: 3px solid var(--border-color); text-align: center; width: 85%; max-height: 80%; overflow-y: auto; }
    </style>

            if(!name) return alert("Isi namamu dulu!");
            state.playerName = name.toUpperCase();
            state.score = 0; 
            state.stage = 1; 
            state.level = 1;
            
            // BUG FIX: Error handling untuk audio
            music.volume = 0.2; 
            music.play().catch(err => console.log('Audio blocked:', err));
            
            // BUG FIX: Shuffle pool dengan benar
            state.activePool = shuffle([...allWordsPool]);
            
            switchScreen('game-screen');
            loadQuestion();
        }

        function loadQuestion() {
            // BUG FIX: Reset answeredCorrectly untuk soal baru
            state.answeredCorrectly = false;
            
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('stage-display').innerText = `Stage ${state.stage}-${state.level}`;
            
            const img = document.getElementById('main-img');
            const placeholder = document.getElementById('emoji-placeholder');
            const loader = document.getElementById('img-loader');
            const optC = document.getElementById('options-container');

            // BUG FIX: Refill pool jika habis
            if (state.activePool.length === 0) {
                state.activePool = shuffle([...allWordsPool]);
            }
            
            const data = state.activePool.shift(); 
            state.currentAns = data.w;

            // BUG FIX: Loading state
            img.style.display = "none";
            placeholder.style.display = "none";
            loader.style.display = "block";

            img.onload = () => {
                loader.style.display = "none";
                img.style.display = "block";
            };
            
            img.onerror = () => { 
                loader.style.display = "none";
                img.style.display = "none"; 
                placeholder.style.display = "block"; 
                placeholder.innerText = data.e; 
            };
            
            img.src = data.i;

            // Dynamic Distractor Logic dengan validasi
            let distractors = shuffle(allWordsPool.filter(x => x.w !== data.w)).slice(0, 3).map(x => x.w);
            let choices = shuffle([data.w, ...distractors]);

            optC.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'option-btn'; 
                btn.innerText = c;
                btn.onclick = () => checkAnswer(c);
                optC.appendChild(btn);
            });
            
            startTimer();
        }

        function startTimer() {
            // BUG FIX: Clear timer sebelumnya
            clearInterval(state.timerInterval);
            state.timer = 15;
            const bar = document.getElementById('timer-bar');
            bar.style.width = '100%'; 
            bar.style.backgroundColor = 'var(--accent)';
            
            state.timerInterval = setInterval(() => {
                state.timer--;
                bar.style.width = (state.timer / 15) * 100 + '%';
                if(state.timer < 5) bar.style.backgroundColor = '#FF6B6B';
                if(state.timer <= 0) { 
                    clearInterval(state.timerInterval); 
                    // BUG FIX: Hanya trigger jika belum dijawab
                    if (!state.answeredCorrectly) {
                        checkAnswer(""); 
                    }
                }
            }, 1000);
        }

        function checkAnswer(user) {
            // BUG FIX: Prevent double answer
            if (state.answeredCorrectly) return;
            
            clearInterval(state.timerInterval);
            
            // BUG FIX: Disable semua tombol
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            
            if (user === state.currentAns) {
                state.answeredCorrectly = true;
                state.score += 100;
                
                // BUG FIX: Logic stage yang konsisten
                if (state.level < state.questionsPerStage) {
                    showModal("BENAR! ‚úÖ", "‚úÖ", 100, "next");
                } else {
                    showModal("STAGE CLEAR! üéâ", "üéâ", 100, "stageClear");
                }
            } else {
                state.score = Math.max(0, state.score - 50);
                showModal("SALAH! ‚ùå", "‚ùå", -50, "retry");
            }
        }

        function showModal(title, icon, change, type) {
            const m = document.getElementById('modal');
            document.getElementById('modal-text').innerText = title;
            document.getElementById('modal-icon').innerText = icon;
            const sc = document.getElementById('modal-score-change');
            sc.innerText = (change > 0 ? "+" : "") + change;
            sc.style.color = change > 0 ? "var(--accent)" : "red";
            const acts = document.getElementById('modal-actions');
            acts.innerHTML = "";

            if (type === "next") {
                addBtn(acts, "LANJUT ‚û°Ô∏è", () => { 
                    closeModal(); 
                    state.level++; 
                    loadQuestion(); 
                }, "btn-green");
            } else if (type === "retry") {
                addBtn(acts, "ULANGI üîÑ", () => { 
                    closeModal(); 
                    loadQuestion(); 
                }, "btn-blue");
                addBtn(acts, "MAIN MENU üè†", () => { 
                    saveLB(); 
                    quitToMenu(); 
                }, "btn-red");
            } else if (type === "stageClear") {
                addBtn(acts, "NEXT STAGE ‚¨ÜÔ∏è", () => { 
                    closeModal(); 
                    state.stage++; 
                    state.level = 1; 
                    loadQuestion(); 
                }, "btn-green");
                addBtn(acts, "ULANGI STAGE üîÑ", () => { 
                    closeModal(); 
                    state.level = 1; 
                    loadQuestion(); 
                }, "btn-blue");
                addBtn(acts, "MAIN MENU üè†", () => { 
                    saveLB(); 
                    quitToMenu(); 
                }, "btn-red");
            }
            m.style.display = "flex";
        }

        function addBtn(parent, text, fn, cls) {
            const b = document.createElement('button');
            b.className = `btn ${cls}`; 
            b.innerText = text; 
            b.onclick = fn;
            parent.appendChild(b);
        }

        function closeModal() { 
            document.getElementById('modal').style.display = "none"; 
        }

        function saveLB() {
            if (state.score <= 0) return;
            
            let data = JSON.parse(localStorage.getItem('ef_discovery_500_lb')) || [];
            let p = data.find(x => x.name === state.playerName);
            
            if (p) { 
                if (state.score > p.score) p.score = state.score; 
            } else { 
                data.push({ name: state.playerName, score: state.score }); 
            }
            
            data.sort((a,b) => b.score - a.score);
            localStorage.setItem('ef_discovery_500_lb', JSON.stringify(data.slice(0,10)));
        }

        function showLeaderboard() {
            const body = document.getElementById('lb-body');
            const data = JSON.parse(localStorage.getItem('ef_discovery_500_lb')) || [];
            body.innerHTML = data.map((d, i) => 
                `<tr><td>#${i+1}</td><td>${d.name}</td><td>${d.score}</td></tr>`
            ).join('') || '<tr><td colspan="3" style="text-align:center">Belum ada data</td></tr>';
            switchScreen('leaderboard-screen');
        }

        function confirmQuit() { 
            if(confirm("Keluar? Skor akan disimpan.")) { 
                saveLB(); 
                quitToMenu(); 
            } 
        }
        
        function quitToMenu() { 
            clearInterval(state.timerInterval); 
            music.pause(); 
            location.reload(); 
        }
    </script>
</body>
</html>
