<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENGLISH IS FUN - SD Travel Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
            --accent-color: #7ED321;
            --paper-color: #FDFBF7;
            --doodle-border: 2.5px solid #333;
            --font-main: 'Patrick Hand', cursive;
            --font-bold: 'Comic Neue', cursive;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: #E0F7FA;
            background-image: radial-gradient(#B2EBF2 15%, transparent 16%), radial-gradient(#B2EBF2 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Container Utama Gaya Buku Jurnal */
        #game-container {
            width: 95%;
            max-width: 500px;
            height: 90vh;
            background-color: var(--paper-color);
            border: var(--doodle-border);
            border-radius: 20px 40px 20px 40px / 40px 20px 40px 20px;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 25px 25px 25px 45px; /* Padding kiri lebih besar untuk lubang binder */
            overflow: hidden;
        }

        /* Visual Lubang Binder Buku */
        #game-container::before {
            content: '';
            position: absolute;
            left: 15px; top: 0; bottom: 0;
            width: 20px;
            background-image: radial-gradient(circle, #ddd 6px, transparent 7px);
            background-size: 100% 40px;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            animation: fadeIn 0.4s ease-out;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: var(--font-bold);
            font-size: clamp(2rem, 8vw, 3rem);
            color: var(--primary-color);
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0,0,0,0.1);
        }

        /* --- HUD & Timer --- */
        .hud {
            display: flex; justify-content: space-between;
            width: 100%; padding: 8px 15px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #333; border-radius: 12px;
            margin-bottom: 10px; font-size: 1.1rem; font-weight: bold;
        }

        .timer-bar-container {
            width: 100%; height: 12px;
            background: #eee; border: 2px solid #333;
            border-radius: 10px; margin-bottom: 15px; overflow: hidden;
        }

        .timer-bar { height: 100%; background-color: var(--accent-color); width: 100%; transition: width 1s linear; }

        /* --- Area Soal (Kunci agar tidak overlap) --- */
        #question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Menjaga konten di tengah */
            align-items: center;
            overflow-y: auto; /* Jika layar sangat pendek, konten bisa di-scroll */
            padding: 10px 0;
        }

        .question-image {
            font-size: clamp(4rem, 15vh, 6rem);
            margin-bottom: 15px;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.1));
            line-height: 1;
        }

        /* --- Tombol Pilihan (Responsif Grid) --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        .option-btn {
            background: white; border: 2px solid #333;
            padding: 12px 5px; border-radius: 12px;
            font-family: var(--font-main); font-size: 1.1rem; font-weight: bold;
            cursor: pointer; box-shadow: 4px 4px 0px #ddd;
            transition: 0.1s;
        }

        .option-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #ddd; }

        /* --- Buttons Umum --- */
        .btn {
            padding: 12px 25px; border-radius: 50px;
            font-family: var(--font-bold); font-size: 1.2rem;
            color: white; border: none; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: 0.1s;
            text-decoration: none; display: inline-block;
        }

        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
        .btn-blue { background-color: var(--primary-color); }
        .btn-green { background-color: var(--accent-color); }
        .btn-red { background-color: #FF6B6B; }

        /* --- Modal Overlay --- */
        .modal-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center;
            z-index: 100; backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white; padding: 25px; border-radius: 20px;
            border: 3px solid #333; text-align: center; width: 85%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); } to { transform: scale(1); } }

        /* Leaderboard */
        .leaderboard-list {
            width: 100%; background: #fff; border: 2px solid #333;
            border-radius: 12px; padding: 0; margin-bottom: 20px;
            max-height: 50%; overflow-y: auto;
        }
        .leaderboard-item {
            display: flex; justify-content: space-between;
            padding: 10px 15px; border-bottom: 1px dashed #ccc;
        }

        input[type="text"] {
            width: 100%; padding: 12px; font-size: 1.1rem; border: 2px dashed #333;
            border-radius: 10px; text-align: center; font-family: var(--font-main);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="menu-screen" class="screen active">
            <h1>ENGLISH IS FUN</h1>
            <div id="question-area">
                <div class="question-image">‚úàÔ∏èüéíüåç</div>
                <div style="width: 100%; max-width: 280px; margin-bottom: 20px;">
                    <input type="text" id="player-name" placeholder="Siapa namamu?" maxlength="12">
                </div>
                <button class="btn btn-blue" style="width: 80%;" onclick="startGame()">MULAI MAIN</button>
                <button class="btn btn-green" style="width: 80%; margin-top:10px;" onclick="showLeaderboard()">JUARA üèÜ</button>
            </div>
            <button class="btn btn-red" style="padding: 5px 15px; font-size: 1rem;" onclick="goToIndex()">KEMBALI</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="hud">
                <span id="score-display">Score: 0</span>
                <span id="stage-display">Stage 1-1</span>
            </div>
            
            <div class="timer-bar-container">
                <div id="timer-bar" class="timer-bar"></div>
            </div>

            <div id="question-area">
                <div id="q-image-container" class="question-image"></div>
                
                <div id="options-container" class="options-grid"></div>

                <div id="input-container" style="display: none; width: 100%;">
                    <input type="text" id="answer-input" placeholder="Tulis jawabannya..." autocomplete="off">
                    <button class="btn btn-green" style="margin-top:15px; width: 100%;" onclick="submitTextAnswer()">SUBMIT</button>
                </div>
            </div>
        </div>

        <div id="leaderboard-screen" class="screen">
            <h1>JUARA TRAVELER</h1>
            <div id="leaderboard-list" class="leaderboard-list"></div>
            <button class="btn btn-blue" onclick="showMenu()">MENU UTAMA</button>
        </div>

        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <div id="modal-icon" style="font-size: 3.5rem;">üéâ</div>
                <h2 id="modal-text">Correct!</h2>
                <div id="modal-score-change" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 15px;">+100</div>
                <div id="modal-actions"></div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA SOAL ---
        const vocabObjects = [
            { word: "Airplane", emoji: "‚úàÔ∏è", opts: ["Airplane", "Bird", "Car", "Train"] },
            { word: "Map", emoji: "üó∫Ô∏è", opts: ["Map", "Paper", "Book", "Ball"] },
            { word: "Backpack", emoji: "üéí", opts: ["Backpack", "Shoe", "Hat", "Bag"] },
            { word: "Camera", emoji: "üì∑", opts: ["Camera", "Phone", "Glass", "Watch"] },
            { word: "Passport", emoji: "üìò", opts: ["Passport", "Comic", "Note", "Money"] },
            { word: "Suitcase", emoji: "üß≥", opts: ["Suitcase", "Box", "House", "Table"] },
            { word: "Boat", emoji: "‚õµ", opts: ["Boat", "Bike", "Car", "Plane"] },
            { word: "Hotel", emoji: "üè®", opts: ["Hotel", "House", "School", "Hospital"] }
        ];

        const vocabActions = [
            { word: "Swim", emoji: "üèä", opts: ["Swim", "Run", "Jump", "Fly"] },
            { word: "Eat", emoji: "üçΩÔ∏è", opts: ["Eat", "Cook", "Clean", "Drink"] },
            { word: "Sleep", emoji: "üõå", opts: ["Sleep", "Stand", "Dance", "Walk"] },
            { word: "Drive", emoji: "üöó", opts: ["Drive", "Ride", "Walk", "Fly"] }
        ];

        const sentences = [
            { q: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ ‚úàÔ∏è üóº", a: ["family", "flying", "japan"], hint: "Family goes to..." },
            { q: "üèä‚Äç‚ôÇÔ∏è üåä üê†", a: ["swim", "sea", "ocean"], hint: "Swimming in the..." },
            { q: "üì∏ ü¶Å ü¶Å", a: ["photo", "lion", "lions"], hint: "Taking a..." },
            { q: "üçï üçï üòã", a: ["eat", "eating", "pizza"], hint: "I like to..." }
        ];

        let state = { score: 0, stage: 1, level: 1, timer: 15, timerInterval: null, currentQuestion: null, isProcessing: false };

        let audioCtx;
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        
        function playTone(freq, type, dur) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.value = freq;
            osc.connect(gain); gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goToIndex() { window.location.href = 'index.html'; }

        function startGame() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) return alert("Tulis namamu dulu ya!");
            state.playerName = name;
            state.score = 0; state.stage = 1; state.level = 1;
            switchScreen('game-screen');
            loadStage();
        }

        function loadStage() {
            state.isProcessing = false;
            document.getElementById('score-display').innerText = `Score: ${state.score}`;
            document.getElementById('stage-display').innerText = `Stage ${state.stage}-${state.level}`;
            document.getElementById('answer-input').value = "";
            
            const imgC = document.getElementById('q-image-container');
            const optC = document.getElementById('options-container');
            const inpC = document.getElementById('input-container');

            optC.innerHTML = "";
            if (state.stage <= 15) {
                const pool = state.stage <= 8 ? vocabObjects : vocabActions;
                const data = pool[Math.floor(Math.random() * pool.length)];
                state.currentQuestion = { ans: data.word };
                imgC.innerText = data.emoji;
                inpC.style.display = "none"; optC.style.display = "grid";
                
                data.opts.forEach(o => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn'; btn.innerText = o;
                    btn.onclick = () => checkAnswer(o);
                    optC.appendChild(btn);
                });
            } else {
                const data = sentences[Math.floor(Math.random() * sentences.length)];
                state.currentQuestion = { ans: data.a };
                imgC.innerText = data.q;
                optC.style.display = "none"; inpC.style.display = "block";
                document.getElementById('answer-input').placeholder = data.hint;
            }
            startTimer();
        }

        function startTimer() {
            clearInterval(state.timerInterval);
            state.timer = 15;
            const bar = document.getElementById('timer-bar');
            bar.style.width = '100%'; bar.style.backgroundColor = '#7ED321';
            state.timerInterval = setInterval(() => {
                state.timer--;
                const pct = (state.timer / 15) * 100;
                bar.style.width = pct + '%';
                if (state.timer < 5) bar.style.backgroundColor = '#FF6B6B';
                if (state.timer <= 0) { clearInterval(state.timerInterval); checkAnswer(""); }
            }, 1000);
        }

        function checkAnswer(user) {
            if (state.isProcessing) return;
            state.isProcessing = true;
            clearInterval(state.timerInterval);

            let isCorrect = false;
            if (typeof state.currentQuestion.ans === 'string') {
                isCorrect = user.toLowerCase() === state.currentQuestion.ans.toLowerCase();
            } else {
                isCorrect = state.currentQuestion.ans.some(a => user.toLowerCase().includes(a.toLowerCase()));
            }

            if (isCorrect) {
                playTone(600, 'sine', 0.5);
                state.score += 100;
                showModal("BENAR!", "‚úÖ", 100, state.level < 5 ? "nextLevel" : "stageComplete");
            } else {
                playTone(150, 'sawtooth', 0.5);
                state.score = Math.max(0, state.score - 50);
                showModal("SALAH!", "‚ùå", -50, "retry");
            }
        }

        function submitTextAnswer() {
            checkAnswer(document.getElementById('answer-input').value.trim());
        }

        function showModal(title, icon, change, action) {
            const m = document.getElementById('modal');
            document.getElementById('modal-text').innerText = title;
            document.getElementById('modal-icon').innerText = icon;
            const sc = document.getElementById('modal-score-change');
            sc.innerText = (change > 0 ? "+" : "") + change;
            sc.style.color = change > 0 ? "var(--accent-color)" : "red";

            const acts = document.getElementById('modal-actions');
            acts.innerHTML = "";
            const btn = document.createElement('button');
            btn.className = "btn btn-green";
            
            if (action === "nextLevel") {
                btn.innerText = "NEXT LEVEL";
                btn.onclick = () => { closeModal(); state.level++; loadStage(); };
            } else if (action === "retry") {
                btn.innerText = "COBA LAGI";
                btn.onclick = () => { closeModal(); loadStage(); };
            } else {
                btn.innerText = "NEXT STAGE";
                btn.onclick = () => { 
                    closeModal(); 
                    if(state.stage < 20) { state.stage++; state.level=1; loadStage(); }
                    else { alert("TAMAT! Kamu Traveler Hebat!"); showMenu(); }
                };
            }
            acts.appendChild(btn);
            m.style.display = "flex";
        }

        function closeModal() { document.getElementById('modal').style.display = "none"; }

        function showLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            const data = JSON.parse(localStorage.getItem('ef_leader')) || [];
            list.innerHTML = data.length ? data.map((d, i) => `
                <div class="leaderboard-item">
                    <span>${i+1}. ${d.name}</span>
                    <span>${d.score}</span>
                </div>
            `).join('') : "<div style='padding:20px'>Belum ada data</div>";
            switchScreen('leaderboard-screen');
        }

        function showMenu() {
            if (state.score > 0) {
                const data = JSON.parse(localStorage.getItem('ef_leader')) || [];
                data.push({ name: state.playerName, score: state.score });
                data.sort((a,b) => b.score - a.score);
                localStorage.setItem('ef_leader', JSON.stringify(data.slice(0,10)));
            }
            switchScreen('menu-screen');
        }

        document.getElementById('answer-input').onkeypress = (e) => { if(e.key==='Enter') submitTextAnswer(); };
    </script>
</body>
</html>
