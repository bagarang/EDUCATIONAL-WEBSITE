<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENGLISH IS FUN - SD Travel Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
            --accent-color: #7ED321;
            --paper-color: #FDFBF7;
            --doodle-border: 2.5px solid #333;
            --font-main: 'Patrick Hand', cursive;
            --font-bold: 'Comic Neue', cursive;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: #E0F7FA;
            background-image: radial-gradient(#B2EBF2 15%, transparent 16%), radial-gradient(#B2EBF2 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #game-container {
            width: 95%;
            max-width: 500px;
            height: 90vh;
            background-color: var(--paper-color);
            border: var(--doodle-border);
            border-radius: 20px 40px 20px 40px / 40px 20px 40px 20px;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 25px 20px 20px 45px;
            overflow: hidden;
        }

        #game-container::before {
            content: '';
            position: absolute;
            left: 15px; top: 0; bottom: 0;
            width: 20px;
            background-image: radial-gradient(circle, #ddd 6px, transparent 7px);
            background-size: 100% 40px;
        }

        .screen { display: none; flex-direction: column; height: 100%; width: 100%; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-family: var(--font-bold);
            font-size: clamp(2rem, 8vw, 3rem);
            color: var(--primary-color);
            margin: 0 0 15px 0;
            text-align: center;
            text-shadow: 2px 2px 0px #fff, 3px 3px 0px rgba(0,0,0,0.1);
        }

        .hud {
            display: flex; justify-content: space-between;
            width: 100%; padding: 8px 15px;
            background: white; border: 2px solid #333; border-radius: 12px;
            margin-bottom: 10px; font-size: 1.1rem; font-weight: bold;
        }

        .timer-bar-container {
            width: 100%; height: 12px;
            background: #eee; border: 2px solid #333;
            border-radius: 10px; margin-bottom: 15px; overflow: hidden;
        }

        .timer-bar { height: 100%; background-color: var(--accent-color); width: 100%; transition: width 1s linear; }

        #question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 10px 0;
        }

        .icon-q {
            font-size: clamp(4.5rem, 18vh, 7rem);
            margin-bottom: 20px;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.1));
            line-height: 1;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }

        .option-btn {
            background: white; border: 2px solid #333;
            padding: 15px 5px; border-radius: 12px;
            font-family: var(--font-main); font-size: 1.2rem; font-weight: bold;
            cursor: pointer; box-shadow: 4px 4px 0px #ddd; transition: 0.1s;
        }

        .option-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #ddd; }

        .btn {
            padding: 12px 25px; border-radius: 50px;
            font-family: var(--font-bold); font-size: 1.2rem;
            color: white; border: none; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: 0.1s;
            text-decoration: none; display: inline-block; width: 100%; margin-bottom: 10px;
        }

        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
        .btn-blue { background-color: var(--primary-color); }
        .btn-green { background-color: var(--accent-color); }
        .btn-red { background-color: #FF6B6B; }

        .modal-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center;
            z-index: 100; backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white; padding: 25px; border-radius: 20px;
            border: 3px solid #333; text-align: center; width: 85%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); } to { transform: scale(1); } }

        input[type="text"] {
            width: 100%; padding: 12px; font-size: 1.1rem; border: 2px dashed #333;
            border-radius: 10px; text-align: center; font-family: var(--font-main);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="menu-screen" class="screen active">
            <h1>ENGLISH IS FUN</h1>
            <div id="question-area">
                <div class="icon-q">üåéüß≠‚úàÔ∏è</div>
                <input type="text" id="player-name" placeholder="Siapa namamu?" maxlength="12">
                <button class="btn btn-blue" style="margin-top:20px;" onclick="startGame()">MULAI MAIN</button>
                <button class="btn btn-green" onclick="showLeaderboard()">JUARA üèÜ</button>
            </div>
            <button class="btn btn-red" style="padding: 5px 15px; font-size: 1rem; width: auto;" onclick="location.href='index.html'">KEMBALI</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="hud">
                <span id="score-display">Score: 0</span>
                <span id="stage-display">Stage 1-1</span>
            </div>
            <div class="timer-bar-container"><div id="timer-bar" class="timer-bar"></div></div>
            <div id="question-area">
                <div id="icon-display" class="icon-q"></div>
                <div id="options-container" class="options-grid"></div>
                <div id="input-container" style="display: none; width: 100%;">
                    <input type="text" id="answer-input" placeholder="Tulis jawabannya..." autocomplete="off">
                    <button class="btn btn-green" style="margin-top:15px;" onclick="submitTextAnswer()">SUBMIT</button>
                </div>
            </div>
        </div>

        <div id="leaderboard-screen" class="screen">
            <h1>TOP TRAVELERS</h1>
            <div id="leaderboard-list" style="flex:1; overflow-y:auto; background:white; border:2px solid #333; border-radius:12px; margin-bottom:20px;"></div>
            <button class="btn btn-blue" onclick="switchScreen('menu-screen')">MENU UTAMA</button>
        </div>

        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <div id="modal-icon" style="font-size: 3.5rem;">üéâ</div>
                <h2 id="modal-text">Correct!</h2>
                <div id="modal-score-change" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 20px;">+100</div>
                <div id="modal-actions"></div>
            </div>
        </div>
    </div>

    <script>
        const vocabObjects = [
            { word: "Airplane", icon: "‚úàÔ∏è", opts: ["Airplane", "Bird", "Car", "Train"] },
            { word: "Map", icon: "üó∫Ô∏è", opts: ["Map", "Paper", "Book", "Ball"] },
            { word: "Backpack", icon: "üéí", opts: ["Backpack", "Shoe", "Hat", "Bag"] },
            { word: "Camera", icon: "üì∑", opts: ["Camera", "Phone", "Glass", "Watch"] },
            { word: "Passport", icon: "üìò", opts: ["Passport", "Comic", "Note", "Money"] },
            { word: "Ticket", icon: "üé´", opts: ["Ticket", "Money", "Card", "Leaf"] },
            { word: "Suitcase", icon: "üß≥", opts: ["Suitcase", "Box", "House", "Table"] },
            { word: "Hotel", icon: "üè®", opts: ["Hotel", "House", "School", "Hospital"] },
            { word: "Beach", icon: "üèñÔ∏è", opts: ["Beach", "Park", "Pool", "Snow"] },
            { word: "Mountain", icon: "üèîÔ∏è", opts: ["Mountain", "Hill", "Stone", "Wall"] }
        ];

        const vocabActions = [
            { word: "Swim", icon: "üèä", opts: ["Swim", "Run", "Jump", "Fly"] },
            { word: "Run", icon: "üèÉ", opts: ["Run", "Walk", "Sit", "Sleep"] },
            { word: "Eat", icon: "üçΩÔ∏è", opts: ["Eat", "Cook", "Clean", "Drink"] },
            { word: "Read", icon: "üìñ", opts: ["Read", "Write", "Draw", "Listen"] },
            { word: "Drive", icon: "üöó", opts: ["Drive", "Walk", "Ride", "Fly"] }
        ];

        const sentences = [
            { q: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ ‚úàÔ∏è üóº", a: ["family", "japan"], hint: "Family goes to..." },
            { q: "üèä‚Äç‚ôÇÔ∏è üåä üê†", a: ["swim", "sea"], hint: "Swimming in the..." },
            { q: "üì∏ ü¶Å ü¶Å", a: ["photo", "lion"], hint: "Taking a..." },
            { q: "üçï üçï üòã", a: ["eat", "pizza"], hint: "I like to..." }
        ];

        let state = { score: 0, stage: 1, level: 1, timer: 15, timerInterval: null, currentQuestion: null, isProcessing: false, playerName: "" };

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) return alert("Tulis namamu dulu!");
            state.playerName = name; state.score = 0; state.stage = 1; state.level = 1;
            switchScreen('game-screen'); loadStage();
        }

        function loadStage() {
            state.isProcessing = false;
            document.getElementById('score-display').innerText = `Score: ${state.score}`;
            document.getElementById('stage-display').innerText = `Stage ${state.stage}-${state.level}`;
            document.getElementById('answer-input').value = "";
            
            const iconD = document.getElementById('icon-display');
            const optC = document.getElementById('options-container');
            const inpC = document.getElementById('input-container');

            optC.innerHTML = "";
            if (state.stage <= 15) {
                const pool = state.stage <= 8 ? vocabObjects : vocabActions;
                const data = pool[Math.floor(Math.random() * pool.length)];
                state.currentQuestion = { ans: data.word };
                iconD.innerText = data.icon;
                inpC.style.display = "none"; optC.style.display = "grid";
                
                // Shuffle Options agar jawaban tidak di A terus
                const shuffledOpts = shuffleArray([...data.opts]);
                shuffledOpts.forEach(o => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn'; btn.innerText = o;
                    btn.onclick = () => checkAnswer(o);
                    optC.appendChild(btn);
                });
            } else {
                const data = sentences[Math.floor(Math.random() * sentences.length)];
                state.currentQuestion = { ans: data.a };
                iconD.innerText = data.q;
                optC.style.display = "none"; inpC.style.display = "block";
                document.getElementById('answer-input').placeholder = data.hint;
            }
            startTimer();
        }

        function startTimer() {
            clearInterval(state.timerInterval);
            state.timer = 15;
            const bar = document.getElementById('timer-bar');
            bar.style.width = '100%'; bar.style.backgroundColor = '#7ED321';
            state.timerInterval = setInterval(() => {
                state.timer--;
                const pct = (state.timer / 15) * 100;
                bar.style.width = pct + '%';
                if (state.timer < 5) bar.style.backgroundColor = '#FF6B6B';
                if (state.timer <= 0) { clearInterval(state.timerInterval); checkAnswer(""); }
            }, 1000);
        }

        function checkAnswer(user) {
            if (state.isProcessing) return;
            state.isProcessing = true; clearInterval(state.timerInterval);

            let isCorrect = false;
            if (typeof state.currentQuestion.ans === 'string') {
                isCorrect = user.toLowerCase() === state.currentQuestion.ans.toLowerCase();
            } else {
                isCorrect = state.currentQuestion.ans.some(a => user.toLowerCase().includes(a.toLowerCase()));
            }

            if (isCorrect) {
                state.score += 100;
                if (state.level < 5) {
                    showModal("BENAR!", "‚úÖ", 100, "nextLevel");
                } else {
                    showModal("STAGE SELESAI!", "üéâ", 100, "stageComplete");
                }
            } else {
                state.score = Math.max(0, state.score - 50);
                showModal("SALAH!", "‚ùå", -50, "retry");
            }
        }

        function submitTextAnswer() { checkAnswer(document.getElementById('answer-input').value.trim()); }

        function showModal(title, icon, change, action) {
            const m = document.getElementById('modal');
            document.getElementById('modal-text').innerText = title;
            document.getElementById('modal-icon').innerText = icon;
            const sc = document.getElementById('modal-score-change');
            sc.innerText = (change > 0 ? "+" : "") + change;
            sc.style.color = change > 0 ? "var(--accent-color)" : "red";

            const acts = document.getElementById('modal-actions');
            acts.innerHTML = "";
            
            if (action === "nextLevel") {
                const btn = document.createElement('button');
                btn.className = "btn btn-green"; btn.innerText = "LANJUT";
                btn.onclick = () => { closeModal(); state.level++; loadStage(); };
                acts.appendChild(btn);
            } else if (action === "retry") {
                const btn = document.createElement('button');
                btn.className = "btn btn-blue"; btn.innerText = "COBA LAGI";
                btn.onclick = () => { closeModal(); loadStage(); };
                acts.appendChild(btn);
            } else if (action === "stageComplete") {
                // Tombol LENGKAP sesuai permintaan
                const btnNext = document.createElement('button');
                btnNext.className = "btn btn-green"; btnNext.innerText = "NEXT STAGE";
                btnNext.onclick = () => { 
                    closeModal(); 
                    if(state.stage < 20) { state.stage++; state.level = 1; loadStage(); }
                    else { alert("TAMAT! Kamu Hebat!"); location.reload(); }
                };
                
                const btnRetry = document.createElement('button');
                btnRetry.className = "btn btn-blue"; btnRetry.innerText = "TRY AGAIN";
                btnRetry.onclick = () => { closeModal(); state.level = 1; loadStage(); };

                const btnMenu = document.createElement('button');
                btnMenu.className = "btn btn-red"; btnMenu.innerText = "MAIN MENU";
                btnMenu.onclick = () => { closeModal(); saveScore(); location.reload(); };

                acts.appendChild(btnNext);
                acts.appendChild(btnRetry);
                acts.appendChild(btnMenu);
            }
            m.style.display = "flex";
        }

        function closeModal() { document.getElementById('modal').style.display = "none"; }

        function saveScore() {
            let data = JSON.parse(localStorage.getItem('travel_leader')) || [];
            data.push({ name: state.playerName, score: state.score });
            data.sort((a,b) => b.score - a.score);
            localStorage.setItem('travel_leader', JSON.stringify(data.slice(0,10)));
        }

        function showLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            const data = JSON.parse(localStorage.getItem('travel_leader')) || [];
            list.innerHTML = data.length ? data.map((d, i) => `
                <div style="display:flex; justify-content:space-between; padding:10px 15px; border-bottom:1px dashed #ccc;">
                    <span>${i+1}. ${d.name}</span>
                    <span>${d.score}</span>
                </div>
            `).join('') : "<div style='padding:20px; text-align:center;'>Belum ada data</div>";
            switchScreen('leaderboard-screen');
        }

        document.getElementById('answer-input').onkeypress = (e) => { if(e.key==='Enter') submitTextAnswer(); };
    </script>
</body>
</html>
