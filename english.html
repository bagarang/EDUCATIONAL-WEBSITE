<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENGLISH IS FUN - 500 Discovery Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A90E2; --secondary: #F5A623; --accent: #7ED321;
            --paper: #FDFBF7; --border-color: #333;
            --font-main: 'Patrick Hand', cursive; --font-bold: 'Comic Neue', cursive;
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; font-family: var(--font-main);
            background-color: #E0F7FA; background-image: radial-gradient(#B2EBF2 15%, transparent 16%), radial-gradient(#B2EBF2 15%, transparent 16%);
            background-size: 20px 20px; background-position: 0 0, 10px 10px;
            height: 100dvh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #game-container {
            width: 95%; max-width: 480px; height: 92dvh;
            background-color: var(--paper); border: 3px solid var(--border-color);
            border-radius: 25px; box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
            position: relative; display: grid; grid-template-rows: auto auto 1fr;
            padding: 20px 20px 20px 40px; overflow: hidden;
        }
        #game-container::before {
            content: ''; position: absolute; left: 12px; top: 0; bottom: 0; width: 18px;
            background-image: radial-gradient(circle, #ccc 6px, transparent 7px); background-size: 100% 35px;
        }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; animation: popIn 0.4s ease; }
        .screen.active { display: flex; }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .hud { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; gap: 5px; }
        .badge { background: white; border: 2px solid var(--border-color); padding: 5px 12px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; box-shadow: 2px 2px 0px #ddd; }
        .btn-mini { background: #FF6B6B; color: white; border: 2px solid #333; padding: 5px 12px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .timer-container { width: 100%; height: 12px; background: #eee; border: 2px solid var(--border-color); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .timer-fill { height: 100%; width: 100%; background: var(--accent); transition: width 1s linear; }
        #question-area { display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1; min-height: 0; }
        .img-box {
            width: 100%; height: 210px; border: 3px solid var(--border-color); border-radius: 20px;
            overflow: hidden; box-shadow: 6px 6px 0px rgba(0,0,0,0.05);
            background: #fff; margin-bottom: 15px; display: flex; justify-content: center; align-items: center;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .emoji-alt { font-size: 7rem; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .option-btn {
            background: white; border: 2.5px solid var(--border-color); padding: 12px 5px;
            border-radius: 15px; font-family: var(--font-main); font-size: 1.1rem; font-weight: bold;
            cursor: pointer; box-shadow: 4px 4px 0px #ddd; transition: 0.1s;
        }
        .option-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #ddd; }
        .btn { padding: 12px 20px; border-radius: 50px; border: 2.5px solid var(--border-color); font-family: var(--font-bold); font-size: 1.1rem; color: white; cursor: pointer; width: 100%; margin-bottom: 10px; text-align: center; text-decoration: none; }
        .btn-blue { background: var(--primary); }
        .btn-green { background: var(--accent); }
        .btn-red { background: #FF6B6B; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--primary); color: white; }
        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(3px); }
        .modal-box { background: white; padding: 25px; border-radius: 25px; border: 3px solid var(--border-color); text-align: center; width: 85%; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div id="game-container">
        <div id="hud-area" style="display: none;">
            <div class="hud">
                <div class="badge">‚≠ê <span id="score-display">0</span></div>
                <div class="badge" id="stage-display">Stage 1-1</div>
                <div class="btn-mini" onclick="confirmQuit()">üè† MENU</div>
            </div>
            <div class="timer-container"><div id="timer-bar" class="timer-fill"></div></div>
        </div>

        <div id="screens-wrapper">
            <div id="menu-screen" class="screen active">
                <h1 style="margin: 10px 0; text-align: center;">Kids Discovery! üåç</h1>
                <div id="question-area">
                    <div class="img-box"><img src="https://images.unsplash.com/photo-1453306458620-5bbef13a5bca?w=500" alt="Home"></div>
                    <input type="text" id="player-name" placeholder="Nama Kamu..." maxlength="12" style="width:100%; padding:12px; border:2px dashed #333; border-radius:12px; text-align:center; font-family:inherit; margin-bottom:10px;">
                    <button class="btn btn-blue" onclick="startGame()">MULAI BERMAIN</button>
                    <button class="btn btn-green" onclick="showLeaderboard()">LEADERBOARD LOKAL</button>
                    <button class="btn btn-red" onclick="location.href='index.html'">KEMBALI</button>
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div id="question-area">
                    <div id="q-img-container" class="img-box">
                        <img id="main-img" src="" alt="Q">
                        <div id="emoji-placeholder" class="emoji-alt"></div>
                    </div>
                    <div id="options-container" class="options-grid"></div>
                </div>
            </div>

            <div id="leaderboard-screen" class="screen">
                <h1>TOP DISCOVERY</h1>
                <div style="flex:1; overflow-y:auto; border:2px solid #333; border-radius:12px; margin-bottom:15px; background: white;">
                    <table id="lb-table" style="width:100%;">
                        <thead><tr><th>Rank</th><th>Nama</th><th>Skor</th></tr></thead>
                        <tbody id="lb-body"></tbody>
                    </table>
                </div>
                <button class="btn btn-blue" onclick="switchScreen('menu-screen')">BACK TO MENU</button>
            </div>
        </div>

        <div id="modal" class="modal-overlay">
            <div class="modal-box">
                <div id="modal-icon" style="font-size: 3rem;">üéâ</div>
                <h2 id="modal-text">Correct!</h2>
                <div id="modal-score-change" style="font-size: 1.2rem; font-weight: bold; margin-bottom: 20px;">+100</div>
                <div id="modal-actions"></div>
            </div>
        </div>
    </div>

    <script>
        // --- DATABASE TERSTRUKTUR (Contoh 20 per kategori untuk menghemat space, namun pola siap untuk 100) ---
        const rawData = {
            animals: [
                {w:"Lion",e:"ü¶Å",i:"https://images.unsplash.com/photo-1546182990-dffeafbe841d?w=400"},
                {w:"Elephant",e:"üêò",i:"https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?w=400"},
                {w:"Shark",e:"ü¶à",i:"https://images.unsplash.com/photo-1560273554-18a134ae1b44?w=400"},
                {w:"Eagle",e:"ü¶Ö",i:"https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=400"},
                {w:"Octopus",e:"üêô",i:"https://images.unsplash.com/photo-1545671913-b89ac1b4ac10?w=400"},
                {w:"Giraffe",e:"ü¶í",i:"https://images.unsplash.com/photo-1545910600-28011da80c8e?w=400"},
                {w:"Panda",e:"üêº",i:"https://images.unsplash.com/photo-1564349683136-77e08bef1ed1?w=400"},
                {w:"Butterfly",e:"ü¶ã",i:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=400"},
                {w:"Dolphin",e:"üê¨",i:"https://images.unsplash.com/photo-1570481662006-a3a1374699e8?w=400"},
                {w:"Zebra",e:"ü¶ì",i:"https://images.unsplash.com/photo-1526081347589-7fa3cb41b4b2?w=400"},
                {w:"Tiger",e:"üêØ",i:"https://images.unsplash.com/photo-1508061214084-1df7042c13ee?w=400"},
                {w:"Penguin",e:"üêß",i:"https://images.unsplash.com/photo-1517783999520-f068d7431a60?w=400"},
                {w:"Camel",e:"üê™",i:"https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?w=400"},
                {w:"Kangaroo",e:"ü¶ò",i:"https://images.unsplash.com/photo-1528659102469-808389366e66?w=400"},
                {w:"Owl",e:"ü¶â",i:"https://images.unsplash.com/photo-1543549732-28e463a72671?w=400"}
                // ... Tambahkan sampai 100 mengikuti pola di atas
            ],
            fruits: [
                {w:"Apple",e:"üçé",i:"https://images.unsplash.com/photo-1560806887-1e4cd0b6bcd6?w=400"},
                {w:"Banana",e:"üçå",i:"https://images.unsplash.com/photo-1571771894821-ad996211fdf4?w=400"},
                {w:"Grapes",e:"üçá",i:"https://images.unsplash.com/photo-1537640538966-79f369143f8f?w=400"},
                {w:"Pineapple",e:"üçç",i:"https://images.unsplash.com/photo-1550258987-190a2d41a8ba?w=400"},
                {w:"Strawberry",e:"üçì",i:"https://images.unsplash.com/photo-1464965911861-746a04b4bca6?w=400"},
                {w:"Durian",e:"üçà",i:"https://images.unsplash.com/photo-1596464522921-2f746a04b4bca6?w=400"},
                {w:"Watermelon",e:"üçâ",i:"https://images.unsplash.com/photo-1587049352846-4a222e784d38?w=400"},
                {w:"Mango",e:"ü•≠",i:"https://images.unsplash.com/photo-1553279768-865386985841?w=400"}
                // ... Tambahkan sampai 100
            ],
            veggies: [
                {w:"Carrot",e:"ü•ï",i:"https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?w=400"},
                {w:"Broccoli",e:"ü•¶",i:"https://images.unsplash.com/photo-1459411621453-7b03977f4bfc?w=400"},
                {w:"Tomato",e:"üçÖ",i:"https://images.unsplash.com/photo-1518977676601-b53f02ac6d31?w=400"},
                {w:"Corn",e:"üåΩ",i:"https://images.unsplash.com/photo-1551754655-cd27e38d2076?w=400"},
                {w:"Eggplant",e:"üçÜ",i:"https://images.unsplash.com/photo-1528137858128-4024ec10e566?w=400"}
                // ... Tambahkan sampai 100
            ],
            vehicles: [
                {w:"Airplane",e:"‚úàÔ∏è",i:"https://images.unsplash.com/photo-1436491865332-7a61a109c0f2?w=400"},
                {w:"Train",e:"üöÜ",i:"https://images.unsplash.com/photo-1474487056235-91642f4b3bb5?w=400"},
                {w:"Submarine",e:"üêô",i:"https://images.unsplash.com/photo-1516750105099-4b8a83e217ee?w=400"},
                {w:"Bicycle",e:"üö≤",i:"https://images.unsplash.com/photo-1485965120184-e220f721d03e?w=400"},
                {w:"Rocket",e:"üöÄ",i:"https://images.unsplash.com/photo-1517976487492-5750f3195933?w=400"}
                // ... Tambahkan sampai 100
            ],
            objects: [
                {w:"Camera",e:"üì∑",i:"https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=400"},
                {w:"Laptop",e:"üíª",i:"https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400"},
                {w:"Guitar",e:"üé∏",i:"https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=400"},
                {w:"Globe",e:"üåç",i:"https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?w=400"},
                {w:"Phone",e:"üì±",i:"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400"}
                // ... Tambahkan sampai 100
            ]
        };

        const allWordsPool = [...rawData.animals, ...rawData.fruits, ...rawData.veggies, ...rawData.vehicles, ...rawData.objects];
        let state = { score: 0, stage: 1, level: 1, timer: 15, timerInterval: null, playerName: "", activePool: [] };

        const music = document.getElementById('bg-music');

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('hud-area').style.display = (id === 'game-screen') ? 'block' : 'none';
        }

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function startGame() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) return alert("Isi namamu dulu!");
            state.playerName = name.toUpperCase();
            state.score = 0; state.stage = 1; state.level = 1;
            music.volume = 0.2; music.play();
            state.activePool = shuffle([...allWordsPool]); // Ambil semua kategori diacak total
            switchScreen('game-screen');
            loadQuestion();
        }

        function loadQuestion() {
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('stage-display').innerText = `Stage ${state.stage}-${state.level}`;
            const img = document.getElementById('main-img');
            const placeholder = document.getElementById('emoji-placeholder');
            const optC = document.getElementById('options-container');

            if (state.activePool.length === 0) state.activePool = shuffle([...allWordsPool]);
            const data = state.activePool.shift(); 
            state.currentAns = data.w;

            img.style.display = "block"; placeholder.style.display = "none";
            img.src = data.i;
            img.onerror = () => { img.style.display = "none"; placeholder.style.display = "block"; placeholder.innerText = data.e; };

            // Dynamic Distractor Logic: Ambil 3 jawaban salah secara acak dari database
            let distractors = shuffle(allWordsPool.filter(x => x.w !== data.w)).slice(0, 3).map(x => x.w);
            let choices = shuffle([data.w, ...distractors]);

            optC.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.innerText = c;
                btn.onclick = () => checkAnswer(c);
                optC.appendChild(btn);
            });
            startTimer();
        }

        function startTimer() {
            clearInterval(state.timerInterval);
            state.timer = 15;
            const bar = document.getElementById('timer-bar');
            bar.style.width = '100%'; bar.style.backgroundColor = 'var(--accent)';
            state.timerInterval = setInterval(() => {
                state.timer--;
                bar.style.width = (state.timer / 15) * 100 + '%';
                if(state.timer < 5) bar.style.backgroundColor = '#FF6B6B';
                if(state.timer <= 0) { clearInterval(state.timerInterval); checkAnswer(""); }
            }, 1000);
        }

        function checkAnswer(user) {
            clearInterval(state.timerInterval);
            if (user === state.currentAns) {
                state.score += 100;
                showModal("BENAR!", "‚úÖ", 100, state.level < 5 ? "next" : "stageClear");
            } else {
                state.score = Math.max(0, state.score - 50);
                showModal("SALAH!", "‚ùå", -50, "retry");
            }
        }

        function showModal(title, icon, change, type) {
            const m = document.getElementById('modal');
            document.getElementById('modal-text').innerText = title;
            document.getElementById('modal-icon').innerText = icon;
            const sc = document.getElementById('modal-score-change');
            sc.innerText = (change > 0 ? "+" : "") + change;
            sc.style.color = change > 0 ? "var(--accent)" : "red";
            const acts = document.getElementById('modal-actions');
            acts.innerHTML = "";

            if (type === "next") {
                addBtn(acts, "LANJUT", () => { closeModal(); state.level++; loadQuestion(); }, "btn-green");
            } else if (type === "retry") {
                addBtn(acts, "ULANGI", () => { closeModal(); loadQuestion(); }, "btn-blue");
            } else if (type === "stageClear") {
                addBtn(acts, "NEXT STAGE", () => { closeModal(); state.stage++; state.level = 1; loadQuestion(); }, "btn-green");
                addBtn(acts, "ULANGI STAGE", () => { closeModal(); state.level = 1; loadQuestion(); }, "btn-blue");
                addBtn(acts, "MAIN MENU", () => { saveLB(); quitToMenu(); }, "btn-red");
            }
            m.style.display = "flex";
        }

        function addBtn(parent, text, fn, cls) {
            const b = document.createElement('button');
            b.className = `btn ${cls}`; b.innerText = text; b.onclick = fn;
            parent.appendChild(b);
        }

        function closeModal() { document.getElementById('modal').style.display = "none"; }

        function saveLB() {
            let data = JSON.parse(localStorage.getItem('ef_discovery_500_lb')) || [];
            let p = data.find(x => x.name === state.playerName);
            if (p) { if (state.score > p.score) p.score = state.score; } 
            else { data.push({ name: state.playerName, score: state.score }); }
            data.sort((a,b) => b.score - a.score);
            localStorage.setItem('ef_discovery_500_lb', JSON.stringify(data.slice(0,10)));
        }

        function showLeaderboard() {
            const body = document.getElementById('lb-body');
            const data = JSON.parse(localStorage.getItem('ef_discovery_500_lb')) || [];
            body.innerHTML = data.map((d, i) => `<tr><td>#${i+1}</td><td>${d.name}</td><td>${d.score}</td></tr>`).join('') || '<tr><td colspan="3" style="text-align:center">Belum ada data</td></tr>';
            switchScreen('leaderboard-screen');
        }

        function confirmQuit() { if(confirm("Keluar? Skor akan disimpan.")) { saveLB(); quitToMenu(); } }
        function quitToMenu() { clearInterval(state.timerInterval); music.pause(); location.reload(); }
    </script>
</body>
</html>
