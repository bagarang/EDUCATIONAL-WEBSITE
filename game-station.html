<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Game Station</title>

  <!-- iOS / Android Web App Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0a" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --text: #ffffff;
      --subtext: #b5b5b5;
      --accent: #0a84ff;
      --radius: 18px;
      --blur: blur(20px);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #121212);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px 16px 28px;
    }

    /* Top Bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .topbar button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .topbar span {
      font-size: 16px;
      font-weight: 600;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
    }

    .header p {
      font-size: 13px;
      color: var(--subtext);
      margin: 6px 0 0;
    }

    /* Game Card */
    .game-card {
      background: var(--card);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 18px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      margin-bottom: 14px;
    }

    .game-card:active {
      transform: scale(0.97);
      background: rgba(255,255,255,0.12);
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: linear-gradient(135deg, #0a84ff, #5ac8fa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 4px;
    }

    .info span {
      font-size: 12px;
      color: var(--subtext);
    }

    .arrow {
      font-size: 18px;
      color: var(--subtext);
    }

    /* Footer */
    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 11px;
      color: var(--subtext);
    }

    @media (min-width: 768px) {
      .app {
        max-width: 480px;
      }
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- TOP BAR -->
    <div class="topbar">
      <button onclick="goHome()">Home</button>
      <span>Game Station</span>
      <button onclick="goBack()">Back</button>
    </div>

    <div class="header">
      <h1>Game Station</h1>
      <p>Pilih game untuk membuka di tab aman</p>
    </div>

    <div class="game-card" onclick="launchGame('https://www.crazygames.com')">
      <div class="icon">✈️</div>
      <div class="info">
        <h2>GAME 01</h2>
        <span>CrazyGames Platform</span>
      </div>
      <div class="arrow">›</div>
    </div>

    <div class="game-card" onclick="launchGame('https://poki.com/id')">
      <div class="icon">❤️</div>
      <div class="info">
        <h2>GAME 02</h2>
        <span>Poki Games Indonesia</span>
      </div>
      <div class="arrow">›</div>
    </div>

    <div class="footer">
      External games open in a secure new tab
    </div>

  </div>

  <script>
    function launchGame(url) {
      window.open(url, '_blank');
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
