<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault IPTV</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --bg-body: #0f0f12;
            --bg-main: #16161a;
            --bg-card: #1e1e24;
            --bg-hover: #26262e;
            --accent: #00d9ff;
            --accent-dim: rgba(0, 217, 255, 0.1);
            --text-main: #eeeeee;
            --text-muted: #8b8b9a;
            --border: #2e2e36;
            --danger: #ff4b4b;
            --radius: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            height: 60px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .brand svg { width: 28px; height: 28px; }

        .stats {
            font-size: 0.85rem;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .stats span { color: var(--accent); font-weight: 600; }

        /* --- Main Layout --- */
        .app-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 360px;
            overflow: hidden;
        }

        @media (max-width: 900px) {
            .app-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }

        /* --- Video Section --- */
        .video-section {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            z-index: 1;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            z-index: 10;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .video-overlay.hidden { opacity: 0; }

        .placeholder-text {
            margin-top: 16px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .osd-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .video-section:hover .osd-info { opacity: 1; }
        
        .osd-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.4rem; font-weight: 700; margin-bottom: 4px; }
        .osd-cat { font-size: 0.85rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        /* --- Sidebar --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
            border-left: 1px solid var(--border);
            height: 100%;
            overflow: hidden;
        }

        .controls {
            padding: 16px;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        /* Search Input */
        .search-box {
            position: relative;
            margin-bottom: 12px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-main);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus { border-color: var(--accent); }
        .search-box svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Category Select */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-main);
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
        }

        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-top-color: var(--text-muted);
            pointer-events: none;
        }

        /* Channel List */
        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.15s;
        }

        .channel-item:hover {
            background: var(--bg-hover);
            border-color: var(--border);
        }

        .channel-item.active {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: var(--bg-body);
            object-fit: contain;
            flex-shrink: 0;
        }

        .channel-info {
            flex: 1;
            overflow: hidden;
        }

        .channel-name {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .channel-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Loading State */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
        
        .spinner { width: 50px; height: 50px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .hidden { display: none !important; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--text-muted);">Loading Playlist (This might take a moment)...</p>
    </div>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            StreamVault
        </div>
        <div class="stats">
            Channels: <span id="stat-count">0</span>
        </div>
    </header>

    <div class="app-layout">
        
        <section class="video-section" id="video-section">
            <div class="video-overlay" id="placeholder">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <p class="placeholder-text">Select a channel to begin</p>
            </div>

            <video id="video-player" controls autoplay></video>

            <div class="osd-info" id="osd-info">
                <div class="osd-cat" id="osd-cat">Category</div>
                <div class="osd-title" id="osd-title">Channel Name</div>
            </div>
        </section>

        <aside class="sidebar">
            <div class="controls">
                <div class="search-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search channels...">
                </div>
                
                <div class="select-wrapper">
                    <select id="category-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>

            <div class="channel-list" id="channel-list">
                </div>
        </aside>

    </div>

    <script>
        // ==========================================
        // CONFIGURATION & STATE
        // ==========================================
        const PLAYLIST_URL = 'https://iptv-org.github.io/iptv/index.m3u';
        
        const state = {
            allChannels: [],
            filteredChannels: [],
            categories: new Set(),
            currentCategory: 'all',
            searchQuery: '',
            hlsInstance: null,
            // FIX: Pagination / Chunk Rendering State
            displayLimit: 50,
            currentRenderCount: 0
        };

        const elements = {
            loadingScreen: document.getElementById('loading-screen'),
            videoPlayer: document.getElementById('video-player'),
            placeholder: document.getElementById('placeholder'),
            osdTitle: document.getElementById('osd-title'),
            osdCat: document.getElementById('osd-cat'),
            channelList: document.getElementById('channel-list'),
            categorySelect: document.getElementById('category-select'),
            searchInput: document.getElementById('search-input'),
            statCount: document.getElementById('stat-count')
        };

        // ==========================================
        // PARSER LOGIC
        // ==========================================
        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    try {
                        const metaLine = line;
                        const urlLine = lines[i + 1] ? lines[i + 1].trim() : '';
                        if (!urlLine || urlLine.startsWith('#')) continue;

                        const nameMatch = metaLine.match(/,(.+)$/);
                        const logoMatch = metaLine.match(/tvg-logo="([^"]+)"/);
                        const groupMatch = metaLine.match(/group-title="([^"]+)"/);
                        
                        channels.push({
                            id: i,
                            name: nameMatch ? nameMatch[1].trim() : 'Unknown',
                            logo: logoMatch ? logoMatch[1] : '',
                            category: groupMatch ? groupMatch[1].trim() : 'Uncategorized',
                            url: urlLine
                        });

                        if(groupMatch) state.categories.add(groupMatch[1].trim());

                    } catch (e) {
                        console.error('Error parsing line', i);
                    }
                }
            }
            return channels;
        }

        // ==========================================
        // DATA FETCHING
        // ==========================================
        async function initApp() {
            try {
                const response = await fetch(PLAYLIST_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const text = await response.text();
                state.allChannels = parseM3U(text);
                state.filteredChannels = [...state.allChannels];

                elements.statCount.textContent = state.allChannels.length.toLocaleString();
                populateCategories();
                
                // FIX: Start initial render
                renderChannelChunk(true);

                elements.loadingScreen.classList.add('hidden');

            } catch (error) {
                console.error('Initialization failed:', error);
                elements.loadingScreen.innerHTML = `
                    <div style="color: #ff4b4b; text-align: center;">
                        <h3>Failed to load playlist</h3>
                        <p style="color: #666; margin-top:8px;">CORS issue or network error.</p>
                    </div>
                `;
            }
        }

        function populateCategories() {
            const sortedCats = Array.from(state.categories).sort();
            sortedCats.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                elements.categorySelect.appendChild(option);
            });
        }

        // ==========================================
        // RENDERING (INFINITE SCROLL FIX)
        // ==========================================
        function renderChannelChunk(reset = false) {
            if (reset) {
                elements.channelList.innerHTML = '';
                state.currentRenderCount = 0;
                elements.channelList.scrollTop = 0;
            }

            const toRender = state.filteredChannels.slice(
                state.currentRenderCount, 
                state.currentRenderCount + state.displayLimit
            );

            if (toRender.length === 0) return;

            const fragment = document.createDocumentFragment();

            toRender.forEach(ch => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.dataset.url = ch.url;
                
                const safeName = escapeHtml(ch.name);
                const safeLogo = escapeHtml(ch.logo);
                const safeCat = escapeHtml(ch.category);

                item.innerHTML = `
                    <img class="channel-logo" src="${safeLogo}" alt="" onerror="this.style.display='none'">
                    <div class="channel-info">
                        <div class="channel-name">${safeName}</div>
                        <div class="channel-meta">${safeCat}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => playChannel(ch));
                fragment.appendChild(item);
            });

            elements.channelList.appendChild(fragment);
            state.currentRenderCount += toRender.length;
        }

        // Detect scroll to bottom of the list to load more channels
        elements.channelList.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = elements.channelList;
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                if (state.currentRenderCount < state.filteredChannels.length) {
                    renderChannelChunk(false);
                }
            }
        });

        function escapeHtml(text) {
            if(!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // ==========================================
        // FILTERING LOGIC
        // ==========================================
        function applyFilters() {
            const cat = state.currentCategory;
            const query = state.searchQuery.toLowerCase();

            // Optimasi pencarian menggunakan requestAnimationFrame agar tidak patah-patah saat mengetik
            requestAnimationFrame(() => {
                state.filteredChannels = state.allChannels.filter(ch => {
                    const catMatch = (cat === 'all') || (ch.category === cat);
                    const searchMatch = (query === '') || (ch.name.toLowerCase().includes(query));
                    return catMatch && searchMatch;
                });
                renderChannelChunk(true);
            });
        }

        elements.categorySelect.addEventListener('change', (e) => {
            state.currentCategory = e.target.value;
            applyFilters();
        });

        elements.searchInput.addEventListener('input', (e) => {
            state.searchQuery = e.target.value;
            applyFilters();
        });

        // ==========================================
        // VIDEO PLAYER LOGIC
        // ==========================================
        function playChannel(channel) {
            elements.placeholder.classList.add('hidden');
            elements.osdTitle.textContent = channel.name;
            elements.osdCat.textContent = channel.category;

            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`[data-url="${CSS.escape(channel.url)}"]`);
            if(activeEl) activeEl.classList.add('active');

            if (state.hlsInstance) {
                state.hlsInstance.destroy();
                state.hlsInstance = null;
            }

            const video = elements.videoPlayer;
            const url = channel.url;

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls({ maxBufferLength: 30, maxMaxBufferLength: 60 });
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(e => console.log("Please interact with the document first to allow autoplay", e));
                    });
                    state.hlsInstance = hls;
                } 
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', () => video.play());
                }
            } else {
                video.src = url;
                video.play();
            }
        }

        initApp();
    </script>
</body>
</html>
