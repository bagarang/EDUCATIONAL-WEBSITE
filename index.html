<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Portal - PS5 Edition Official</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ps-light-blue: #00b4ff;
      --text-main: #ffffff;
      --radius: 14px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #000;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* BACKGROUND SYSTEM - High Performance */
    #bg-container {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: #000;
    }

    .bg-layer {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.25) saturate(1.1) blur(2px);
      transform: scale(1.05);
      transition: opacity 0.4s ease-in-out;
      opacity: 0;
      will-change: opacity;
    }

    .bg-layer.active {
      opacity: 1;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0, 67, 156, 0.2), transparent),
                  linear-gradient(to top, rgba(0,0,0,1) 15%, rgba(0,0,0,0.4));
      z-index: -1;
    }

    /* UI LAYOUT */
    .app-container {
      padding: 60px 5% 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .info-panel {
      max-width: 600px;
      margin-bottom: 60px;
      min-height: 220px;
    }

    .info-panel h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin: 0 0 15px;
      text-transform: uppercase;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }

    .info-panel p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .rail {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding-bottom: 50px;
    }

    @media (min-width: 992px) {
      .rail { grid-template-columns: repeat(4, 1fr); }
    }

    .game-card {
      width: 100%;
      text-decoration: none;
      color: inherit;
      position: relative;
      transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      z-index: 1;
    }

    .game-card:hover { transform: scale(1.1); z-index: 10; }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border: 2px solid transparent;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      transition: all 0.3s ease;
    }

    .game-card:hover .thumb {
      border: 3px solid white;
      box-shadow: 0 0 35px var(--ps-light-blue);
    }

    .thumb img {
      width: 100%; height: 100%; object-fit: cover;
      opacity: 0.75; transition: opacity 0.3s ease;
    }

    .game-card:hover .thumb img { opacity: 1; }

    .thumb-title {
      margin-top: 15px; font-size: 13px; font-weight: 600;
      opacity: 0.7; letter-spacing: 0.5px;
    }

    .game-card:hover .thumb-title { opacity: 1; color: var(--ps-light-blue); }
  </style>
</head>
<body>

  <div id="bg-container">
    <div id="bg1" class="bg-layer active" style="background-image:url('https://i.imgur.com/Le41ky8h.png');"></div>
    <div id="bg2" class="bg-layer"></div>
  </div>
  <div class="overlay"></div>

  <div class="app-container">
    <div class="info-panel" id="info">
      <h1>Game Cara Menggunakan Komputer 1–3</h1>
      <p>Game edukasi interaktif untuk siswa kelas 1 sampai 3 dalam mengenal dasar penggunaan komputer secara menyenangkan.</p>
    </div>

    <div class="rail">
      <a class="game-card" href="game-cara-1-3.html" onmouseenter="setGame('https://i.imgur.com/Le41ky8h.png','Game Cara Menggunakan Komputer 1–3','Game edukasi interaktif untuk siswa kelas 1 sampai 3 dalam mengenal dasar penggunaan komputer secara menyenangkan.')">
        <div class="thumb"><img src="https://i.imgur.com/22WXhNX.png" alt="Komputer 1-3"></div>
        <div class="thumb-title">Komputer 1–3</div>
      </a>

      <a class="game-card" href="game-cara-4-6.html" onmouseenter="setGame('https://i.imgur.com/y9sK0Vmh.png','Game Cara Menggunakan Komputer 4–6','Game edukasi untuk mengajarkan anak usia sekolah kelas 4 sampai 6 dalam memakai komputer pada tahap lanjutan.')">
        <div class="thumb"><img src="https://i.imgur.com/22WXhNX.png" alt="Komputer 4-6"></div>
        <div class="thumb-title">Komputer 4–6</div>
      </a>

      <a class="game-card" href="pokemon.html" onmouseenter="setGame('https://i.imgur.com/yaxWO7fh.png','Pokemon Typing Game','Game bertema Pokemon untuk melatih kelincahan jari, koordinasi mata, dan konsentrasi dalam mengetik.')">
        <div class="thumb"><img src="https://i.imgur.com/onhuyyV.png" alt="Pokemon Typing"></div>
        <div class="thumb-title">Pokemon Typing</div>
      </a>

      <a class="game-card" href="tebakbendera.html" onmouseenter="setGame('https://i.imgur.com/yEqHlooh.png','Tebak Bendera','Game edukasi untuk melatih pengetahuan geografi dan wawasan kebangsaan dengan cara menebak bendera.')">
        <div class="thumb"><img src="https://i.imgur.com/CX0iLJL.png" alt="Tebak Bendera"></div>
        <div class="thumb-title">Tebak Bendera</div>
      </a>

      <a class="game-card" href="math.html" onmouseenter="setGame('https://i.imgur.com/qvIRG2Yh.png','Matematika Menyenangkan','Game matematika interaktif yang dirancang untuk melatih logika dan kecepatan berpikir.')">
        <div class="thumb"><img src="https://i.imgur.com/JsrDv1R.png" alt="Matematika"></div>
        <div class="thumb-title">Matematika</div>
      </a>

      <a class="game-card" href="english.html" onmouseenter="setGame('https://i.imgur.com/E02T0tzh.png','English Is Fun','Game pembelajaran bahasa Inggris yang membantu meningkatkan kosakata dan kepercayaan diri anak.')">
        <div class="thumb"><img src="https://i.imgur.com/U5kNwpl.png" alt="English Is Fun"></div>
        <div class="thumb-title">English Is Fun</div>
      </a>

      <a class="game-card" href="game-station.html" onmouseenter="setGame('https://i.imgur.com/yiAtFhgh.png','Game Station','Pusat permainan digital yang menyediakan berbagai game pilihan untuk hiburan dan eksplorasi.')">
        <div class="thumb"><img src="https://i.imgur.com/8nTzRnC.png" alt="Game Station"></div>
        <div class="thumb-title">Game Station</div>
      </a>

      <a class="game-card" href="iqra.html" onmouseenter="setGame('https://images.pexels.com/photos/8164382/pexels-photo-8164382.jpeg?auto=compress&cs=tinysrgb&w=1920', 'Game Tebak Huruf Iqro', 'Game edukasi interaktif untuk belajar menebak huruf hijaiyah dari tingkat Iqro 1 sampai 6, dilengkapi dengan panduan suara pelafalan.')">
        <div class="thumb">
            <img src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='600' height='337' viewBox='0 0 600 337'%3E%3Crect width='600' height='337' fill='%231a5c4c'/%3E%3Ctext x='50%25' y='50%25' font-family='sans-serif' font-size='45' font-weight='bold' fill='%23d4af37' text-anchor='middle' dy='.3em'%3EIQRO GAME%3C/text%3E%3C/svg%3E" alt="Game Iqro">
        </div>
        <div class="thumb-title">Game Iqro</div>
      </a>

      <a class="game-card" href="TV.html" onmouseenter="setGame('https://images.pexels.com/photos/5721908/pexels-photo-5721908.jpeg', 'TV ONLINE', 'Nonton TV Online Mancanegara')">
        <div class="thumb">
            <img src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='600' height='337' viewBox='0 0 600 337'%3E%3Crect width='600' height='337' fill='%231a5c4c'/%3E%3Ctext x='50%25' y='50%25' font-family='sans-serif' font-size='45' font-weight='bold' fill='%23d4af37' text-anchor='middle' dy='.3em'%3EIQRO GAME%3C/text%3E%3C/svg%3E" alt="Game Iqro">
        </div>
        <div class="thumb-title">Game Iqro</div>
      </a>
  </div>

  <script>
    let latestRequestId = 0;

    function setGame(bg, title, desc) {
      const bg1 = document.getElementById('bg1');
      const bg2 = document.getElementById('bg2');
      const info = document.getElementById('info');

      // Update Teks Instan
      info.innerHTML = `<h1>${title}</h1><p>${desc}</p>`;

      // ID Permintaan Unik untuk setiap hover
      const requestId = ++latestRequestId;

      const img = new Image();
      img.src = bg;
      img.onload = () => {
        // HANYA jalankan transisi jika ini adalah permintaan TERBARU
        if (requestId !== latestRequestId) return;

        const activeLayer = bg1.classList.contains('active') ? bg1 : bg2;
        const inactiveLayer = bg1.classList.contains('active') ? bg2 : bg1;

        inactiveLayer.style.backgroundImage = `url('${bg}')`;
        inactiveLayer.classList.add('active');
        activeLayer.classList.remove('active');
      };
    }
  </script>

</body>
</html>
