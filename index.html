<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Portal - PS5 Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ps-blue: #00439c;
      --ps-light-blue: #00b4ff;
      --text-main: #ffffff;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --radius: 12px;
    }

    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #05080f;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      /* Memungkinkan scroll vertikal jika kartu banyak */
      overflow-y: auto; 
    }

    /* BACKGROUND DYNAMIC */
    .background {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.4) saturate(1.2);
      transform: scale(1.05);
      transition: background-image 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0, 67, 156, 0.2), transparent),
                  linear-gradient(to top, rgba(5,8,15,1) 10%, rgba(5,8,15,0.4));
      z-index: -1;
    }

    /* APP CONTAINER */
    .app-container {
      padding: 60px 5% 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* INFO PANEL (Dashboard Style) */
    .info-panel {
      max-width: 600px;
      margin-bottom: 60px;
      min-height: 180px; /* Menjaga layout saat konten berubah */
      animation: fadeIn 0.8s ease;
    }

    .info-panel h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin: 0 0 15px;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .info-panel p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    /* GAME GRID (THE RAIL) */
    .rail {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Mobile: 2 Kolom */
      gap: 30px;
      padding-bottom: 50px;
    }

    @media (min-width: 992px) {
      .rail {
        grid-template-columns: repeat(4, 1fr); /* Desktop: MAKSIMAL 4 KOLOM */
      }
    }

    /* GAME CARD */
    .game-card {
      width: 100%;
      text-decoration: none;
      color: inherit;
      position: relative;
      transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      z-index: 1;
    }

    .game-card:hover {
      transform: scale(1.1);
      z-index: 10; /* Perbaikan agar tidak tertindih kartu lain */
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--radius);
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid transparent;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      transition: transform 0.6s ease, opacity 0.3s ease;
    }

    .game-card:hover .thumb {
      border: 3px solid white;
      box-shadow: 0 0 30px var(--ps-light-blue);
    }

    .game-card:hover .thumb img {
      transform: scale(1.1);
      opacity: 1;
    }

    .thumb-title {
      margin-top: 15px;
      font-size: 13px;
      font-weight: 600;
      text-align: left;
      opacity: 0.6;
      letter-spacing: 0.5px;
      transition: opacity 0.3s ease;
    }

    .game-card:hover .thumb-title {
      opacity: 1;
      color: var(--ps-light-blue);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .info-panel h1 { font-size: 1.8rem; }
      .app-container { padding-top: 30px; }
    }
  </style>
</head>
<body>

  <div class="background" id="bg" style="background-image:url('https://i.imgur.com/Le41ky8.png')"></div>
  <div class="overlay"></div>

  <div class="app-container">
    <div class="info-panel" id="info">
      <h1>Game Cara Menggunakan Komputer 1–3</h1>
      <p>Game edukasi interaktif untuk siswa kelas 1 sampai 3 dalam mengenal dasar penggunaan komputer secara menyenangkan.</p>
    </div>

    <div class="rail">

      <a class="game-card" href="game-cara-1-3.html" onmouseenter="setGame('https://i.imgur.com/Le41ky8.png','Game Cara Menggunakan Komputer 1–3','Game edukasi interaktif untuk siswa kelas 1 sampai 3 dalam mengenal dasar penggunaan komputer secara menyenangkan.')">
        <div class="thumb"><img src="https://i.imgur.com/22WXhNX.png"></div>
        <div class="thumb-title">Komputer 1–3</div>
      </a>

      <a class="game-card" href="game-cara-4-6.html" onmouseenter="setGame('https://i.imgur.com/y9sK0Vm.png','Game Cara Menggunakan Komputer 4–6','Game edukasi untuk mengajarkan anak usia sekolah kelas 4 sampai 6 dalam memakai komputer pada tahap lanjutan, melatih kemandirian dan ketelitian penggunaan perangkat.')">
        <div class="thumb"><img src="https://i.imgur.com/22WXhNX.png"></div>
        <div class="thumb-title">Komputer 4–6</div>
      </a>

      <a class="game-card" href="pokemon.html" onmouseenter="setGame('https://i.imgur.com/yaxWO7f.png','Pokemon Typing Game','Game bertema Pokemon untuk melatih kelincahan jari, koordinasi mata, dan konsentrasi dalam mengetik sekaligus membiasakan penggunaan keyboard dengan benar.')">
        <div class="thumb"><img src="https://i.imgur.com/onhuyyV.png"></div>
        <div class="thumb-title">Pokemon Typing</div>
      </a>

      <a class="game-card" href="tebakbendera.html" onmouseenter="setGame('https://i.imgur.com/yEqHloo.png','Tebak Bendera','Game edukasi untuk melatih pengetahuan geografi dan wawasan kebangsaan dengan cara menebak bendera negara secara interaktif dan menyenangkan.')">
        <div class="thumb"><img src="https://i.imgur.com/CX0iLJL.png"></div>
        <div class="thumb-title">Tebak Bendera</div>
      </a>

      <a class="game-card" href="math.html" onmouseenter="setGame('https://i.imgur.com/qvIRG2Y.png','Matematika Menyenangkan','Game matematika interaktif yang dirancang untuk melatih logika, kecepatan berpikir, dan kemampuan berhitung dasar hingga lanjutan dengan cara yang seru.')">
        <div class="thumb"><img src="https://i.imgur.com/JsrDv1R.png"></div>
        <div class="thumb-title">Matematika</div>
      </a>

      <a class="game-card" href="english.html" onmouseenter="setGame('https://i.imgur.com/E02T0tz.png','English Is Fun','Game pembelajaran bahasa Inggris yang membantu meningkatkan kosakata, pemahaman kata, dan kepercayaan diri anak dalam belajar bahasa asing.')">
        <div class="thumb"><img src="https://i.imgur.com/U5kNwpl.png"></div>
        <div class="thumb-title">English Is Fun</div>
      </a>

      <a class="game-card" href="game-station.html" onmouseenter="setGame('https://i.imgur.com/yiAtFhg.png','Game Station','Pusat permainan digital yang menyediakan berbagai game pilihan untuk hiburan dan eksplorasi, dikemas dalam satu launcher yang aman dan mudah digunakan.')">
        <div class="thumb"><img src="https://i.imgur.com/8nTzRnC.png"></div>
        <div class="thumb-title">Game Station</div>
      </a>

    </div>
  </div>

  <script>
    // Fungsi tetap sama untuk menjaga fitur ganti background & info
    function setGame(bg, title, desc) {
      const bgElement = document.getElementById('bg');
      const infoElement = document.getElementById('info');
      
      bgElement.style.backgroundImage = `url('${bg}')`;
      infoElement.innerHTML = `<h1>${title}</h1><p>${desc}</p>`;
    }
  </script>

</body>
</html>
